const FEED = [{"creator":"Viggo Cavling","title":"Viggos resdagbok i Dunkerque","link":"https://www.dagensps.se/weekend/resor/viggos-resdagbok-i-dunkerque/","pubDate":"Tue, 12 Aug 2025 09:12:12 +0000","content:encoded":"\n<p><strong>Perfect Weekends redaktör Viggo Cavling skriver resdagbok på en bilsemester i Frankrike.</strong> Nu i  Dunkerque där historien känns i sandkornen och där dagens drama mest handlar om vem som får sista platsen vid strandbaren.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-en-stad-skriven-i-krigets-historia\">En stad skriven i krigets historia</h2>\n\n\n\n<p>Nu är vi i Dunkerque. Ännu en helig plats för möpar – alltså militärt överintresserade personer. Dunkerque blev världskänt i maj–juni 1940 när staden stod i centrum för en av andra världskrigets mest dramatiska evakueringar. Efter att tyska styrkor snabbt trängt fram genom Belgien och norra Frankrike var över 300 000 brittiska och franska soldater instängda på stränderna vid Dunkirk. I Operation Dynamo, mellan 26 maj och 4 juni, lyckades en armada av örlogsfartyg och civila båtar rädda merparten av dem över Engelska kanalen till Storbritannien.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img fetchpriority=\"high\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-218-1024x512.png\" alt=\"\" class=\"wp-image-1548801\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-218-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-218-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-218-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-218.png 1200w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Musslor och vitt vin – det närmaste Frankrike kommer en religiös upplevelse.</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-fran-soldater-till-semesterfirare\">Från soldater till semesterfirare</h2>\n\n\n\n<p>Den kilometerbreda stranden ser ut exakt som i Christopher Nolans teatrala film om händelsen. Däremot är soldaterna förstås borta och ersatta av turister från närområdet. Känslan är Atlantic Beach, New Jersey – ni fattar, det är inte de rikaste som åker hit på semester.</p>\n\n\n\n<p>I taxin tillbaka från stranden till vårt Airbnb-kyffe under en takås pratar vi med Bolt-chauffören om Zlatan. Jag förklarar att vi är från samma hemstad, men att Zlatan har glömt sitt förflutna. Vill du veta mer om detta tycker jag att du ska lyssna på Ebbe Gerttens P1 Dokumentär ”Zlatan, Malmö och den brustna kärleken” som släpps på torsdag.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-209-1024x512.png\" alt=\"\" class=\"wp-image-1548800\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-209-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-209-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-209-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-209.png 1200w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Här väntade 300 000 soldater på räddning. Idag väntar man på att pommes fritesen ska bli klara.</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-musslor-vitt-vin-och-5\">Musslor, vitt vin och 5+</h2>\n\n\n\n<p>Vi åt ljuvliga musslor på en strandbar och drack vitt vin. 5+.</p>\n\n\n\n<p>I vår Polestar 4 hann vi med Britt Eklands suveräna Sommar och stora delar av Maryam Moghaddams berättelse om hur det är att komma till Sverige som flykting – och om livet i Iran.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-nar-mod-ar-livsfarligt\">När mod är livsfarligt</h2>\n\n\n\n<p>Tänk om Iran fick en progressiv regering som ville ge sin befolkning utveckling. Jag är säker på att många av Mellanösterns knutar skulle lösas upp snabbare än vi kan ana. Men tyvärr bromsas detta av att de nuvarande ledarna skulle hamna i samma fängelsehålor som de själva satt sina fiender i.</p>\n\n\n\n<p>Enligt FN:s människorättsorgan avrättades 901 personer under 2024 i Iran, en ökning från föregående års 853. Maryam Moghaddam riskerar alltså livet med sitt Sommar. Det är en outhärdlig tanke.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-tidvattenschock-i-piraternas-stad/\">Viggos resdagbok: Tidvattenschock i piraternas stad</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-fran-d-day-till-creme-brulee-i-bretagne/\">Viggos resdagbok: Från D-Day till crème brûlée i Bretagne</a><br><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-laddstopp-strandliv-och-krigshistoria-i-normandie/\">Viggos resdagbok: Laddstopp, strandliv och krigshistoria i Normandie</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/viggos-resdagbok-fran-en-bilsemester-vi-ar-i-paradiset/\">Viggos resdagbok från en bilsemester: Vi är i paradiset</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-bilsemester-kraftbrost-aperol-och-netflix-hotell/\">Viggos bilsemester: Kräftbröst, Aperol och Netflix-hotell</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-170-pa-autobahn-en-whisky-i-groningen-och-sommar-i-p1/\">Viggos resdagbok: 170 på Autobahn, en whisky i Groningen och Sommar i P1</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-dagbok-fran-en-bilsemester-i-europa-del-1/\">Viggos dagbok från en bilsemester i Europa, del 1 dagensps.se/weekend/resor/kryssningsfartyg-blev-sjukstuga-pa-oppet-hav/","pubDate":"Tue, 12 Aug 2025 07:56:48 +0000","content:encoded":"\n<p>Lyxig buffé, salt havsbris och magknip i världsklass. För över hundra passagerare på ett kryssningsfartyg förvandlades drömresan snabbt till en kamp om närmaste toalett.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-kryssningsdrommen-som-kapsejsade-i-toalettkoer\">Kryssningsdrömmen som kapsejsade i toalettköer</h2>\n\n\n\n<p>Det skulle vara en vecka av solnedgångar, drinkar med paraply och havsbris i håret. I stället blev 134 passagerare på kryssningsfartyget Navigator of the Seas magsjuka efter att ha lämnat Los Angeles den 4 juli. När skeppet återvände en vecka senare var sjukrapporten tydlig: diarré, kräkningar och magknip – en oönskad buffé som ingen hade bokat.</p>\n\n\n\n<p>Fartyget, som rymmer 3 900 gäster och 1 266 besättningsmedlemmar, fick se stora delar av sin soldäckspublik förvandlas till bleka skuggor i hyttens badrum. Sju i personalen drabbades också. CDC, USA:s motsvarighet till Folkhälsomyndigheten, registrerade utbrottet när Navigator of the Seas la till i Los Angeles den 11 juli.</p>\n\n\n\n<p><strong>Läs även:</strong>  <a href=\"https://www.dagensps.se/motor/bat/viking-line-avslojar-helios-eldrivet-farjemonster-pa-195-meter/\">Viking Line avslöjar Helios – eldrivet färjemonster på 195 meter</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-217-1024x512.png\" alt=\"\" class=\"wp-image-1548753\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-217-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-217-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-217-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-217.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Poolen lockade, men toaletterna vann flest besök den här veckan. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-rekordar-for-magsjuka-pa-kryssningar\">Rekordår för magsjuka på kryssningar</h2>\n\n\n\n<p>Enligt CDC:s Vessel Sanitation Program har det redan varit 18 liknande utbrott på kryssningsfartyg i år – lika många som under hela förra året. De flesta orsakas av den ökända ”kryssningsviruset” norovirus, men i det här fallet är orsaken fortfarande okänd.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-nar-havsvind-moter-handtvangest\">När havsvind möter handtvångest</h2>\n\n\n\n<p>Norovirus sprids som en löpeld där folk lever tätt – skolor, fängelser och ja, kryssningsfartyg. Spriten i din handsprit hjälper tyvärr inte mot viruset; bara ordentlig handtvätt duger. Royal Caribbean, som äger Navigator of the Seas, har enligt CDC skruvat upp städrutinerna och isolerat sjuka passagerare under resan.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-ett-virus-tar-inte-semester\">Ett virus tar inte semester</h2>\n\n\n\n<p>För de flesta är sjukdomen kortvarig – en till två dagar – men på en kryssning kan det kännas som en evighet. Tänk dig att ligga utslagen i hytten medan vännerna skickar bilder på soldränkta pooldäck och kvällsshowens fyrverkerier. Det är inte precis så man vill minnas sin vecka till havs.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-208-1024x512.png\" alt=\"\" class=\"wp-image-1548752\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-208-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-208-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-208-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-208.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Skeppet hade 15 barer – men vatten blev mest beställt. (Foto: Pressbild)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-perfect-weekend-guide\"><strong>Perfect Weekend Guide</strong></h2>\n\n\n\n<ul class=\"wp-block-list\">\n<li><strong>Fartyget:</strong> Navigator of the Seas, byggt 2002, 311 meter långt och rymmer nära 5 200 personer med full beläggning.</li>\n\n\n\n<li><strong>Vanlig resrutt:</strong> Från Los Angeles via mexikanska Rivieran och tillbaka.</li>\n\n\n\n<li><strong>Tips:</strong> Tvätta händerna med tvål och vatten – ofta. Och lägg alltid en liten förpackning vätskeersättning i resväskan, oavsett hur lyxigt skeppet är.</li>\n</ul>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/foretag/har-ar-varldens-storsta-kryssningsfartyg/\">Här är världens största kryssningsfartyg</a> </p>\n","content:encodedSnippet":"Lyxig buffé, salt havsbris och magknip i världsklass. För över hundra passagerare på ett kryssningsfartyg förvandlades drömresan snabbt till en kamp om närmaste toalett.\nKryssningsdrömmen som kapsejsade i toalettköer\nDet skulle vara en vecka av solnedgångar, drinkar med paraply och havsbris i håret. I stället blev 134 passagerare på kryssningsfartyget Navigator of the Seas magsjuka efter att ha lämnat Los Angeles den 4 juli. När skeppet återvände en vecka senare var sjukrapporten tydlig: diarré, kräkningar och magknip – en oönskad buffé som ingen hade bokat.\nFartyget, som rymmer 3 900 gäster och 1 266 besättningsmedlemmar, fick se stora delar av sin soldäckspublik förvandlas till bleka skuggor i hyttens badrum. Sju i personalen drabbades också. CDC, USA:s motsvarighet till Folkhälsomyndigheten, registrerade utbrottet när Navigator of the Seas la till i Los Angeles den 11 juli.\nLäs även:  Viking Line avslöjar Helios – eldrivet färjemonster på 195 meter t":"Lyxig buffé, salt havsbris och magknip i världsklass. För över hundra passagerare på ett kryssningsfartyg förvandlades drömresan snabbt till en kamp om närmaste toalett. Kryssningsdrömmen som kapsejsade i toalettköer Det skulle vara en vecka av solnedgångar, drinkar med paraply och havsbris i håret. I stället blev 134 passagerare på kryssningsfartyget Navigator of the Seas magsjuka […]","guid":"https://www.dagensps.se/?p=1548744","categories":["Resor","Weekend","Fartyg","Hälsa","Kryssningsfartyg","Royal Caribbean Cruises"],"isoDate":"2025-08-12T07:56:48.000Z"},{"creator":"Viggo Cavling","title":"Slutladdat ombord – flygbolag inför stenhårda batteriregler","link":"https://www.dagensps.se/weekend/resor/slutladdat-ombord-flygbolag-infor-stenharda-batteriregler/","pubDate":"Tue, 12 Aug 2025 07:36:15 +0000","content:encoded":"\n<p>Från 1 oktober får passagerare på ett av världens största flygbolag vinka adjö till laddning i luften. Powerbanks ska vara avstängda, ligga under sätet och får inte ens användas för att ge mobilen en sista energikick – allt i säkerhetens namn efter flera bränder ombord världen över.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-branddramat-som-fick-flygbolagen-att-vakna\">Branddramat som fick flygbolagen att vakna</h2>\n\n\n\n<p>I januari i år började en powerbank brinna på ett Air Busan-plan i Sydkorea. Planet stod fortfarande på marken, men skadorna var allvarliga: 27 personer fick föras till sjukhus. Händelsen blev startskottet för en ny, global diskussion om litiumbatteriers risker på 10 000 meters höjd.</p>\n\n\n\n<p>Sedan dess har flera flygbolag infört restriktioner. Lufthansa, Singapore Airlines och Southwest har alla stramat åt – men nu går Emirates längst av alla.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/varldens-flygkata-nationer-och-vart-alla-ska-enligt-iata/\">Världens flygkåta nationer – och vart alla ska enligt IATA</a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-148-1024x512.png\" alt=\"\" class=\"wp-image-1542686\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-148-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-148-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-148-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-148.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Emirates nya regler är en mardröm för den som alltid laddar i luften. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-nya-regler-svart-pa-vitt\">Nya regler – svart på vitt</h2>\n\n\n\n<p>Från och med i höst gäller:</p>\n\n\n\n<ul class=\"wp-block-list\">\n<li>Endast en powerbank per person.</li>\n\n\n\n<li>Maxkapacitet 100 wattimmar.</li>\n\n\n\n<li>Alltid avstängd under hela flygningen.</li>\n\n\n\n<li>Ska förvaras under sätet eller i stolsfickan – aldrig i bagagehyllan eller incheckat bagage.</li>\n\n\n\n<li>Ingen laddning av mobilen eller powerbanken ombord.</li>\n</ul>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-varfor-just-powerbanks\">Varför just powerbanks?</h2>\n\n\n\n<p>Powerbanks är praktiska små batteripaket, men många – särskilt billigare modeller – saknar det skydd mot överladdning som finns i moderna telefoner och datorer. Om något går fel kan det leda till ”thermal runaway” – ett fint sätt att säga att batteriet blir så varmt att det kan fatta eld eller explodera.</p>\n\n\n\n<p>Och medan ett brinnande batteri i vardagsrummet är illa nog, är det betydligt värre i en trång flygkabin. Emirates nya regler innebär att kabinpersonalen alltid vet var batteriet finns och kan ingripa snabbt om något händer.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-vad-betyder-detta-for-resenarerna\">Vad betyder detta för resenärerna?</h2>\n\n\n\n<p>Det är slut på att toppa mobilen under långflygningen till Dubai. Ska du flyga med Emirates i höst – ladda allt innan du går ombord. Eller använd flygplanets egna USB-uttag för att hålla mobilen vid liv.</p>\n\n\n\n<p>Emirates är världens fjärde största flygbolag sett till linjenät. När de agerar så här kraftfullt finns det god chans att fler bolag följer efter. Så njut av din sista flygladdning – snart kan det vara förbjudet även på ditt favoritbolag.</p>\n\n\n\n<p><strong>Läs även: </strong><a href=\"https://www.dagensps.se/weekend/resor/strejkkaos-hotar-semestern-svenska-resenarer-fastnar-i-spanien/\">Strejkkaos hotar semestern – svenska resenärer fastnar i Spanien</a></p>\n","content:encodedSnippet":"Från 1 oktober får passagerare på ett av världens största flygbolag vinka adjö till laddning i luften. Powerbanks ska vara avstängda, ligga under sätet och får inte ens användas för att ge mobilen en sista energikick – allt i säkerhetens namn efter flera bränder ombord världen över.\nBranddramat som fick flygbolagen att vakna\nI januari i år började en powerbank brinna på ett Air Busan-plan i Sydkorea. Planet stod fortfarande på marken, men skadorna var allvarliga: 27 personer fick föras till sjukhus. Händelsen blev startskottet för en ny, global diskussion om litiumbatteriers risker på 10 000 meters höjd.\nSedan dess har flera flygbolag infört restriktioner. Lufthansa, Singapore Airlines och Southwest har alla stramat åt – men nu går Emirates längst av alla.\nLäs även: Världens flygkåta nationer – och vart alla ska enligt IATA \nEmirates nya regler är en mardröm för den som alltid laddar i luften. (Foto: Canva)\n\n\n\nNya regler – svart på vitt\nFrån och med i höst gäller:\nEndast en powerbank per person.\nMaxkapacitet 100 wattimmar.\nAlltid avstängd under hela flygningen.\nSka förvaras under sätet eller i stolsfickan – aldrig i bagagehyllan eller incheckat bagage.\nIngen laddning av mobilen eller powerbanken ombord.\nVarför just powerbanks?\nPowerbanks är praktiska små batteripaket, men många – särskilt billigare modeller – saknar det skydd mot överladdning som finns i moderna telefoner och datorer. Om något går fel kan det leda till ”thermal runaway” – ett fint sätt att säga att batteriet blir så varmt att det kan fatta eld eller explodera.\nOch medan ett brinnande batteri i vardagsrummet är illa nog, är det betydligt värre i en trång flygkabin. Emirates nya regler innebär att kabinpersonalen alltid vet var batteriet finns och kan ingripa snabbt om något händer.\nVad betyder detta för resenärerna?\nDet är slut på att toppa mobilen under långflygningen till Dubai. Ska du flyga med Emirates i höst – ladda allt innan du går ombord. Eller använd flygplanets egna USB-uttag för att hålla mobilen vid liv.\nEmirates är världens fjärde största flygbolag sett till linjenät. När de agerar så här kraftfullt finns det god chans att fler bolag följer efter. Så njut av din sista flygladdning – snart kan det vara förbjudet även på ditt favoritbolag.\nLäs även: Strejkkaos hotar semestern – svenska resenärer fastnar i Spanien","dc:creator":"Viggo Cavling","content":"Från 1 oktober får passagerare på ett av världens största flygbolag vinka adjö till laddning i luften. Powerbanks ska vara avstängda, ligga under sätet och får inte ens användas för att ge mobilen en sista energikick – allt i säkerhetens namn efter flera bränder ombord världen över. Branddramat som fick flygbolagen att vakna I januari [&#8230;]","contentSnippet":"Från 1 oktober får passagerare på ett av världens största flygbolag vinka adjö till laddning i luften. Powerbanks ska vara avstängda, ligga under sätet och får inte ens användas för att ge mobilen en sista energikick – allt i säkerhetens namn efter flera bränder ombord världen över. Branddramat som fick flygbolagen att vakna I januari […]","guid":"https://www.dagensps.se/?p=1548727","categories":["Resor","Weekend","Emirates","Flygbolag","Flygsäkerhet","Regler"],"isoDate":"2025-08-12T07:36:15.000Z"},{"creator":"Viggo Cavling","title":"Strejkkaos hotar semestern – svenska resenärer fastnar i Spanien","link":"https://www.dagensps.se/weekend/resor/strejkkaos-hotar-semestern-svenska-resenarer-fastnar-i-spanien/","pubDate":"Tue, 12 Aug 2025 06:58:36 +0000","content:encoded":"\n<p>Det är högsäsong för solresor och charterflyg, men nu hotar dubbla strejker att ställa till det för svenska semesterfirare. I Spanien har två stora markservicebolag utlyst arbetsnedläggelser vid flera av landets mest populära semesterflygplatser – samtidigt som svenska charterbolag nyligen har varit indragna i egna konfliktvarsel på hemmaplan.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-tva-strejker-i-spanien-samma-huvudvark\">Två strejker i Spanien – samma huvudvärk</h2>\n\n\n\n<p>Först ut: Menzies, eller Menzia Group som de kallar sig i Spanien. 600 anställda vid fem flygplatser – Barcelona-El Prat, Alicante-Elche, Palma de Mallorca, Málaga-Costa del Sol och Tenerife South – hotar att lägga ner arbetet. Första strejkdag är lördagen den 16 augusti, sedan följer 17, 23, 24, 30 och 31 augusti om inget avtal nås. Orsaken: “allvarliga och upprepade brott mot arbetsavtal” och en arbetsmiljö där underbemanning blivit norm.</p>\n\n\n\n<p>Samtidigt kör Azul Handling, som hanterar bagage för Ryanair och dess systerbolag, en egen strejk. Här handlar det om över 3 000 anställda på ett dussin flygplatser, bland annat Madrid, Ibiza och Lanzarote. Start 15 augusti, därefter strejk varje onsdag, fredag, lördag och söndag fram till nyår – i tre dagliga block: 05–09, 12–15 och 21–23.59. Ett perfekt schema för att maximera kaoset.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/varldens-flygkata-nationer-och-vart-alla-ska-enligt-iata/\">Världens mest flygkåta nationer – och vart alla ska enligt IATA</a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2023/11/Ryanair-1024x512.jpg\" alt=\"Ryanair Air rage\" class=\"wp-image-1341358\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2023/11/Ryanair-300x150.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2023/11/Ryanair-1024x512.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2023/11/Ryanair-768x384.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2023/11/Ryanair.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">På väg till semester – men kanske inte lika snabbt som du trodde. (Foto: TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-svenska-resenarer-mitt-i-stormen\">Svenska resenärer mitt i stormen</h2>\n\n\n\n<p>För SAS-resenärer innebär detta att rutter till Palma, Málaga och Alicante riskerar förseningar och inställda avgångar. SAS använder olika markservicebolag i Spanien, men vid de drabbade flygplatserna är risken stor att passagerare fastnar i bagageköer eller blir ombokade.</p>\n\n\n\n<p>Charterjättarna TUI och Ving (Sunclass Airlines) flyger regelbundet till samtliga fem Menzies-flygplatser. Här är det framför allt hemresorna som kan bli ett lotteri – särskilt på helgerna när båda strejkerna kan sammanfalla. Ving och TUI har dessutom nyligen hanterat svenska konfliktvarsel för kabinpersonal, vilket gör att resenärer kan drabbas av störningar både i Sverige och på plats i Spanien.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-solsemester-med-reservplan\">Solsemester med reservplan</h2>\n\n\n\n<p>För resenärer innebär det att semesterplanerna behöver ha en plan B. Kom ihåg att du har rättigheter enligt EU:s förordning 261 vid förseningar och inställda flyg – men bara om det är flygbolaget som bär ansvaret. Strejker hos extern markpersonal kan vara en gråzon, och då handlar det snarare om ombokning och assistans än kontant kompensation.</p>\n\n\n\n<p>Charterbolag brukar vara snabba på att boka om och ibland till och med flyga till alternativa flygplatser, men då väntar ofta bussresor som kan bli längre än flygresan.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-sa-undviker-du-att-fastna-i-spanien\">Så undviker du att fastna i Spanien</h2>\n\n\n\n<ul class=\"wp-block-list\">\n<li><strong>Håll koll</strong> på information från flygbolaget och flygplatsen varje dag fram till avresa.</li>\n\n\n\n<li><strong>Packa smart</strong> – ha mediciner, laddare och badkläder i handbagaget ifall incheckat bagage fastnar.</li>\n\n\n\n<li><strong>Var tidig</strong> – strejker kan ge längre säkerhets- och bagageköer än midsommarsillen på Systembolaget.</li>\n</ul>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-varmen-kvar-men-talamodet-kokar\">Värmen kvar, men tålamodet kokar</h2>\n\n\n\n<p>Att åka på solsemester i augusti är alltid en liten chansning när det gäller trängsel och värme. Nu tillkommer risken att resan får en extra dag på flygplatsgolvet – eller i bästa fall en oväntad hotellnatt på flygbolagets bekostnad.</p>\n\n\n\n<p>En sak är dock säker: Spanien lär inte bli mindre populärt för svenska resenärer för att det råder strejk. Vi har stått i kö till färjor, skidliftar och midsommarbufféer förr. Men den som ska resa de närmaste veckorna bör ta med sig både solhatt och tålamod.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/chris-brignola-XHwTbPKn4mE-unsplash-1024x512.jpg\" alt=\"Passagerare bör hålla sig till sätena ombord flygplanen.\" class=\"wp-image-1403465\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/chris-brignola-XHwTbPKn4mE-unsplash-300x150.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/chris-brignola-XHwTbPKn4mE-unsplash-1024x512.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/chris-brignola-XHwTbPKn4mE-unsplash-768x384.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/chris-brignola-XHwTbPKn4mE-unsplash.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Strejken i Spanien: solhatt, pass och tålamod obligatoriskt. (Foto: Unsplash)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-perfect-weekend-guide\">Perfect Weekend Guide</h2>\n\n\n\n<p><strong>Vilka flygplatser drabbas?</strong><br>Menzies: Barcelona-El Prat, Alicante-Elche, Palma de Mallorca, Málaga-Costa del Sol, Tenerife South.<br>Azul Handling: Madrid, Barcelona, Málaga, Alicante, Palma, Ibiza, Sevilla, Girona, Lanzarote, Tenerife South, Santiago de Compostela med flera.</p>\n\n\n\n<p><strong>Vilka datum gäller?</strong><br>Menzies: 16, 17, 23, 24, 30, 31 augusti.<br>Azul Handling: 15–17 augusti och därefter ons, fre, lör, sön till 31 december.</p>\n\n\n\n<p><strong>Vilka svenska bolag kan drabbas?</strong><br>SAS, TUI (Tuifly Nordic), Ving (Sunclass Airlines) samt andra som trafikerar spanska semesterorter.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/kryssningsfartyg-blev-sjukstuga-pa-oppet-hav/\">Kryssningsfartyg blev sjukstuga på öppet hav</a> </p>\n","content:encodedSnippet":"Det är högsäsong för solresor och charterflyg, men nu hotar dubbla strejker att ställa till det för svenska semesterfirare. I Spanien har två stora markservicebolag utlyst arbetsnedläggelser vid flera av landets mest populära semesterflygplatser – samtidigt som svenska charterbolag nyligen har varit indragna i egna konfliktvarsel på hemmaplan.\nTvå strejker i Spanien – samma huvudvärk\nFörst ut: Menzies, eller Menzia Group som de kallar sig i Spanien. 600 anställda vid fem flygplatser – Barcelona-El Prat, Alicante-Elche, Palma de Mallorca, Málaga-Costa del Sol och Tenerife South – hotar att lägga ner arbetet. Första strejkdag är lördagen den 16 augusti, sedan följer 17, 23, r solresor och charterflyg, men nu hotar dubbla strejker att ställa till det för svenska semesterfirare. I Spanien har två stora markservicebolag utlyst arbetsnedläggelser vid flera av landets mest populära semesterflygplatser – samtidigt som svenska charterbolag nyligen har varit indragna i egna konfliktvarsel på hemmaplan. Två strejker i Spanien – samma huvudvärk […]","guid":"https://www.dagensps.se/?p=1548691","categories":["Resor","Weekend","Flyg","Flygplats","SAS","Spanien"],"isoDate":"2025-08-12T06:58:36.000Z"},{"creator":"Viggo Cavling","title":"Världens mest flygkåta nationer – och vart alla ska enligt IATA","link":"https://www.dagensps.se/weekend/varldens-flygkata-nationer-och-vart-alla-ska-enligt-iata/","pubDate":"Mon, 11 Aug 2025 14:11:44 +0000","content:encoded":"\n<p>Amerikanerna leder. Kineserna jagar. Britterna flyr till solen. Det är kontentan av en rapport från IATA för 2024 – flygbolagens egen mästerskapstabell. Full av siffror, men roligare än att försöka tyda en SAS-voucher.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-usa-toppar-med-rage\">USA toppar – med råge</h2>\n\n\n\n<p>USA landar på förstaplatsen med 876 miljoner passagerare 2024. Det är nästan fyra gånger fler än Indien – trots att indierna är över en miljard fler. Hemligheten? Amerikaner tar flyget till sin grannes bröllop, till svärmor och till närmaste Starbucks.</p>\n\n\n\n<p>Kina är tvåa med 741 miljoner passagerare och växer med 18,7 procent – ungefär som om hela Sverige skulle börja flyga inrikes två gånger i veckan. Storbritannien ligger trea med 261 miljoner, mycket tack vare alla charterflighter till Spanien, som själv tar fjärdeplatsen med 241 miljoner.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/piloter-blandas-nytt-sakerhetshot-mot-europas-flyg/\">Piloter bländas – nytt säkerhetshot mot Europas flyg</a>  </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/allnipponairways-1024x512.jpg\" alt=\"flygning\" class=\"wp-image-1524129\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/allnipponairways-300x150.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/allnipponairways-1024x512.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/allnipponairways-768x384.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/allnipponairways.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Seoul–Jeju: världens mest populära rutt – som att flyga från Stockholm till Visby, fast med kimchi. (Foto: Kyodo News/AP/TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-har-ar-varldens-mest-trafikerade-rutter\">Här är världens mest trafikerade rutter</h2>\n\n\n\n<p>Nio av tio av världens mest trafikerade flyglinjer finns i Asien. Men nummer ett är sydkoreansk: Seoul–Jeju, en resa på 75 minuter, med 13,2 miljoner passagerare 2024.</p>\n\n\n\n<p>I Nordamerika regerar klassikern New York–Los Angeles, med 2,2 miljoner passagerare. Europas toppnotering är Barcelona–Palma de Mallorca, där 2 miljoner semesterhungriga flög mellan tapas och strand.</p>\n\n\n\n<p>Latinamerikas hetaste rutt är Bogotá–Medellín (3,8 miljoner passagerare), medan Afrika domineras av Cape Town–Johannesburg (3,3 miljoner).</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/varlden/ta-med-vinflaskan-eller-inte-nya-flygregler-kan-skapa-kaos/\">&#8220;Ta med vinflaskan – eller inte?&#8221; Nya flygregler kan skapa kaos</a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/10/arlanda-1024x512.jpg\" alt=\"En ny flygplats söder om Stockholm? Det ligger nu på diskussionsbordet.\" class=\"wp-image-1459947\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/10/arlanda-300x150.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/10/arlanda-1024x512.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/10/arlanda-768x384.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/10/arlanda.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Arlanda: mer folk på utrikesterminalen än i hela Uppsala en fredagskväll. (Foto: TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-sverige-i-luften-2024\">Sverige i luften – 2024</h2>\n\n\n\n<p>Swedavia rapporterar att över 32 miljoner passagerare reste via deras tio flygplatser under 2024 – en ökning med 1 procent. Internationell trafik steg med 5 procent, medan inrikes sjönk med 9 procent.</p>\n\n\n\n<ul class=\"wp-block-list\">\n<li><strong>Arlanda</strong>: 22,7 miljoner passagerare (+4 %), varav 19,55 miljoner utrikes och 3,19 miljoner inrikes.</li>\n\n\n\n<li><strong>Göteborg Landvetter</strong>: 5,34 miljoner (+3 %), varav 4,81 miljoner utrikes och 526 000 inrikes.</li>\n\n\n\n<li><strong>Luleå Airport</strong>: 980 333 (+5,3 %), varav 59 763 utrikes och 920 570 inrikes.</li>\n</ul>\n\n\n\n<p>Topp tio utresedestinationer från Sverige 2024: London, Köpenhamn, Helsingfors, Málaga, Gdańsk, Alicante, Oslo, Amsterdam, Paris och Palma de Mallorca. Med andra ord – vi prioriterar gin &amp; tonic och tapas framför farmors köttbullar.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-flygplansligan-boeing-mot-airbus-enligt-iata\">Flygplansligan – Boeing mot Airbus enligt IATA</h2>\n\n\n\n<p>Trots krascher och krisrubriker regerar Boeing 737 som världens mest använda flygplan, med 10 miljoner flygningar under 2024. Airbus A320 landar på 7,9 miljoner flygningar och A321 på 3,4 miljoner.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-tre-destinationer-for-flygfantasten-som-trottnat-pa-mallorca\">Tre destinationer för flygfantasten som tröttnat på Mallorca</h2>\n\n\n\n<ul class=\"wp-block-list\">\n<li><strong>Halfeti, Turkiet</strong> – halvt under vatten, halvt över. Mörka rosor och dramatisk historia.</li>\n\n\n\n<li><strong>Angola</strong> – dubbelt så stort som Texas och fortfarande en vit fläck på turistkartan.</li>\n\n\n\n<li><strong>Chongqing, Kina</strong> – landets ”8D-stad” där tågen kör rakt genom bostadshus.</li>\n</ul>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-perfect-weekend-guide-flyg-2024-enligt-iata\">Perfect Weekend Guide – Flyg 2024 enligt IATA</h2>\n\n\n\n<ul class=\"wp-block-list\">\n<li>Största flygmarknad: USA (876 miljoner passagerare)</li>\n\n\n\n<li>Snabbast växande storflygare: Kina (+18,7 procent)</li>\n\n\n\n<li>Mest trafikerade rutt: Seoul–Jeju, 13,2 miljoner passagerare</li>\n\n\n\n<li>Mest använda flygplan: Boeing 737 (alla varianter)</li>\n\n\n\n<li>Sveriges största flygplats: Stockholm Arlanda (22,7 miljoner passagerare)</li>\n\n\n\n<li>Hetaste svenska chartervanor: London, Málaga, Palma de Mallorca</li>\n\n\n\n<li>Mest tydliga trend: Vi flyger hellre till solen än till svärmor i Sundsvall</li>\n</ul>\n\n\n\n<p><strong>Källa:</strong> <a href=\"https://edition.cnn.com/2025/08/09/travel/travel-news-air-transport-statistics\">CNN Travel</a></p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/flygjatte-glomde-tva-blinda-passagerare-kunde-inte-se-informationen/\">Flygjätte glömde två blinda passagerare kvar på marken</a> </p>\n","content:encodedSnippet":"Amerikanerna leder. Kineserna jagar. Britterna flyr till solen. Det är kontentan av en rapport från IATA för 2024 – flygbolagens egen mästerskapstabell. Full av siffror, men roligare än att försöka tyda en SAS-voucher.\nUSA toppar – med råge\nUSA landar på förstaplatsen med 876 miljoner passagerare 2024. Det är nästan fyra gånger fler än Indien – trots att indierna är över en miljard fler. Hemligheten? Amerikaner tar flyget till sin grannes bröllop, till svärmor och till närmaste Starbucks.\nKina är tvåa med 741 miljoner passagerare och växer med 18,7 procent – ungefär som om hela Sverige skulle börja flyga inrikes två gånger i veckan. Storbritannien ligger trea med 261 miljoner, mycket tack vare alla charterflighter till Spanien, som själv tar fjärdeplatsen med 241 miljoner.\nLäs även: Piloter bländas – nytt säkerhetshot mot Europas flyg  \nSeoul–Jeju: världens mest populära rutt – som att flyga från Stockholm till Visby, fast med kimchi. (Foto: Kyodo News/AP/TT)\n\n\n\nHär är världens mest trafikerade rutter\nNio av tio av världens mest trafikerade flyglinjer finns i Asien. Men nummer ett är sydkoreansk: Seoul–Jeju, en resa på 75 minuter, med 13,2 miljoner passagerare 2024.\nI Nordamerika regerar klassikern New York–Los Angeles, med 2,2 miljoner passagerare. Europas toppnotering är Barcelona–Palma de Mallorca, där 2 miljoner semesterhungriga flög mellan tapas och strand.\nLatinamerikas hetaste rutt är Bogotá–Medellín (3,8 miljoner passagerare), medan Afrika domineras av Cape Town–Johannesburg (3,3 miljoner).\nLäs även: “Ta med vinflaskan – eller inte?” Nya flygregler kan skapa kaos \nArlanda: mer folk på utrikesterminalen än i hela Uppsala en fredagskväll. (Foto: TT)\n\n\n\nSverige i luften – 2024\nSwedavia rapporterar att över 32 miljoner passagerare reste via deras tio flygplatser under 2024 – en ökning med 1 procent. Internationell trafik steg med 5 procent, medan inrikes sjönk med 9 procent.\nArlanda: 22,7 miljoner passagerare (+4 %), varav 19,55 miljoner utrikes och 3,19 miljoner inrikes.\nGöteborg Landvetter: 5,34 miljoner (+3 %), varav 4,81 miljoner utrikes och 526 000 inrikes.\nLuleå Airport: 980 333 (+5,3 %), varav 59 763 utrikes och 920 570 inrikes.\nTopp tio utresedestinationer från Sverige 2024: London, Köpenhamn, Helsingfors, Málaga, Gdańsk, Alicante, Oslo, Amsterdam, Paris och Palma de Mallorca. Med andra ord – vi prioriterar gin & tonic och tapas framför farmors köttbullar.\nFlygplansligan – Boeing mot Airbus enligt IATA\nTrots krascher och krisrubriker regerar Boeing 737 som världens mest använda flygplan, med 10 miljoner flygningar under 2024. Airbus A320 landar på 7,9 miljoner flygningar och A321 på 3,4 miljoner.\nTre destinationer för flygfantasten som tröttnat på Mallorca\nHalfeti, Turkiet – halvt under vatten, halvt över. Mörka rosor och dramatisk historia.\nAngola – dubbelt så stort som Texas och fortfarande en vit fläck på turistkartan.\nChongqing, Kina – landets ”8D-stad” där tågen kör rakt genom bostadshus.\nPerfect Weekend Guide – Flyg 2024 enligt IATA\nStörsta flygmarknad: USA (876 miljoner passagerare)\nSnabbast växande storflygare: Kina (+18,7 procent)\nMest trafikerade rutt: Seoul–Jeju, 13,2 miljoner passagerare\nMest använda flygplan: Boeing 737 (alla varianter)\nSveriges största flygplats: Stockholm Arlanda (22,7 miljoner passagerare)\nHetaste svenska chartervanor: London, Málaga, Palma de Mallorca\nMest tydliga trend: Vi flyger hellre till solen än till svärmor i Sundsvall\nKälla: CNN Travel\nLäs även: Flygjätte glömde två blinda passagerare kvar på marken","dc:creator":"Viggo Cavling","content":"Amerikanerna leder. Kineserna jagar. Britterna flyr till solen. Det är kontentan av en rapport från IATA för 2024 – flygbolagens egen mästerskapstabell. Full av siffror, men roligare än att försöka tyda en SAS-voucher. USA toppar – med råge USA landar på förstaplatsen med 876 miljoner passagerare 2024. Det är nästan fyra gånger fler än Indien [&#8230;]","contentSnippet":"Amerikanerna leder. Kineserna jagar. Britterna flyr till solen. Det är kontentan av en rapport från IATA för 2024 – flygbolagens egen mästerskapstabell. Full av siffror, men roligare än att försöka tyda en SAS-voucher. USA toppar – med råge USA landar på förstaplatsen med 876 miljoner passagerare 2024. Det är nästan fyra gånger fler än Indien […]","guid":"https://www.dagensps.se/?p=1548535","categories":["Resor","Weekend","Flyg","Flygplan","flygplatser","IATA"],"isoDate":"2025-08-11T14:11:44.000Z"},{"creator":"Viggo Cavling","title":"Här är världens 20 bästa städer – puh, Stockholm är med","link":"https://www.dagensps.se/weekend/resor/har-ar-varldens-20-basta-stader-puh-stockholm-ar-med/","pubDate":"Mon, 11 Aug 2025 13:50:08 +0000","content:encoded":"\n<p>Vad gör en stad till världens bästa städer? Är det maten, shoppingen, stränderna eller känslan av att bara vilja stanna lite längre? Här är listan som tar dig från tapas i Valencia till pingviner i Kapstaden – med ett välförtjänt stopp i Stockholm.&#8221;</p>\n\n\n\n<p>Källa är <a href=\"https://www.cntraveller.com/gallery/best-cities-in-world?uID=64f9d2f023a276c077461142b9d28b825e390ec5f007dcbdfd98c3e90f42779b&amp;utm_campaign=newsletter_daily&amp;utm_source=newsletter&amp;utm_brand=cnt&amp;utm_mailing=CNT_NEWS_Daily_110825&amp;utm_medium=email&amp;utm_term=CNT_DAILY_ACTIVE\">Condé Nast.</a> Läsarna har röstat fram sina favoritstäder – och listan är en blandning av kultur, shopping, mat, fest och stränder med pingviner.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"576\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/5-26-1024x576.png\" alt=\"New York Times har utsett stadens 100 bästa restauranger\" class=\"wp-image-1528873\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/5-26-300x169.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/5-26-1024x576.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/5-26-768x432.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/5-26-1536x864.png 1536w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/5-26.png 1920w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Utsikt över Manhattan – lika bra från Brooklyn som från Empire State Building. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-20-new-york-usa\">20. New York – USA</h2>\n\n\n\n<p>Staden som aldrig sover, men som gärna tar en brunch. Alltid nya hotell, alltid nya restauranger, alltid något du missar. Perfekt för dig som gillar att åka hem med känslan av att du måste tillbaka.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-19-marrakech-marocko\">19. Marrakech – Marocko</h2>\n\n\n\n<p>När Sverige blir grått och blött, tänk poolkant och marmorpalats i Marrakech. Drick myntate, bada i en riad och glöm inte solkrämen – ljuset här är vackert men skoningslöst.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-18-sevilla-spanien\">18. Sevilla – Spanien</h2>\n\n\n\n<p>Varmt som i en ugn på sommaren. Resten av året är det flamenco, tapas och storslagna palats som gäller.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-17-las-vegas-en-av-varldens-basta-stader\">17. Las Vegas – en av världens bästa städer</h2>\n\n\n\n<p>Här gäller &#8220;go big or go home&#8221;. Superstjärnor på scen, gondoltur i plast-Venedig, Michelinmiddag och spelbord på samma kväll.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"576\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/07/mallis1-1024x576.jpg\" alt=\"resmålen\" class=\"wp-image-1139600\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/07/mallis1-300x169.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/07/mallis1-1024x576.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/07/mallis1-768x432.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/07/mallis1.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">En av Mallorcas välbesökta stränder. (Bild: TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-16-palma-spanien\">16. Palma – Spanien</h2>\n\n\n\n<p>Mallorcas huvudstad är som gjort för långluncher, smala gränder och människor som har tid att prata om vädret i 40 minuter.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/Balat-1024x512.png\" alt=\"\" class=\"wp-image-1536947\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/Balat-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/Balat-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/Balat-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/Balat.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Balat är Istanbuls färgstarkaste labyrint – hus i pastell, tvättlinor och ett ständigt sorl av liv. (Foto: Balat)\n</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-15-istanbul-turkiet\">15. Istanbul – Turkiet</h2>\n\n\n\n<p>15 miljoner invånare, två kontinenter och en mat- och hotellscen som exploderat efter pandemin. Historien sitter i väggarna, men nutiden smakar bättre.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-14-chicago-usa\">14. Chicago – USA</h2>\n\n\n\n<p>Åttio museer, fantastiska restauranger och vindar som blåser dig rakt in i närmaste bar.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-13-kapstaden-sydafrika\">13. Kapstaden – Sydafrika</h2>\n\n\n\n<p>Stränder med pingviner, vingårdar i världsklass och takbarer med utsikt över både berg och hav.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/glom-gotland-lettland-ar-billigare-vackrare-och-haftigare/\">Glöm Gotland – Lettland är billigare, vackrare och häftigare</a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdlS-5vT11weMI-nh-1024x512.jpg\" alt=\"Frankrike stänger ner när extremvärmen sprider sig\" class=\"wp-image-1537935\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdlS-5vT11weMI-nh-300x150.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdlS-5vT11weMI-nh-1024x512.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdlS-5vT11weMI-nh-768x384.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdlS-5vT11weMI-nh.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Kärlekens stad är även shoppingens huvudstad.. (Foto: Remy de la Mauviniere/AP-TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-12-paris-frankrike\">12. Paris – Frankrike</h2>\n\n\n\n<p>Evig och evigt ny. Croissanter till frukost, mode till lunch och vin till middag.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-11-madrid-spanien\">11. Madrid – Spanien</h2>\n\n\n\n<p>Barcelona får ofta rampljuset, men Madrid är större, vackrare och bättre på tapas.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-10-budapest-ungern\">10. Budapest – Ungern</h2>\n\n\n\n<p>Här badar man i termalvatten mellan arkitekturpromenaderna. Ta med baddräkt och bekväma skor.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-9-milano-italien\">9. Milano – Italien</h2>\n\n\n\n<p>Mode, mat och mer mode. Hoppa inte direkt till Comosjön – stanna två dagar och upptäck Milanos hemligheter.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/restaurang/italiensk-mat-pa-riktigt-i-rom-ta-bussen-bort-fran-fontana-di-trevi/\">Italiensk mat på riktigt i Rom? Ta bussen bort från Fontana di Trevi</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/raja-sen-FrjdQhKSWb0-unsplash-1024x512.jpg\" alt=\"Berlin lockar med sin kreativa atmosfär\" class=\"wp-image-1407073\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/raja-sen-FrjdQhKSWb0-unsplash-300x150.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/raja-sen-FrjdQhKSWb0-unsplash-1024x512.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/raja-sen-FrjdQhKSWb0-unsplash-768x384.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/05/raja-sen-FrjdQhKSWb0-unsplash.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Historien i Berlin är tung – men ölen är lätt. (Foto: Unsplash)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-8-berlin-tyskland\">8. Berlin – Tyskland</h2>\n\n\n\n<p>Party, konst, historia och hotell som är värda resan i sig. Här är inget lagom.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-7-wien-osterrike\">7. Wien – Österrike</h2>\n\n\n\n<p>Mozart, sachertårta och Schnitzel större än din tallrik.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-6-tokyo-japan\">6. Tokyo – Japan</h2>\n\n\n\n<p>Neon, tempel och mat som förändrar din syn på sushi.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/flygjatte-glomde-tva-blinda-passagerare-kunde-inte-se-informationen/\">Flygjätte glömde två blinda passagerare kvar på marken</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdl01dzMNvF_Ok-nh-1024x512.jpg\" alt=\"Stockholm – Europas huvudstad med renast luft, enligt en ny kartläggning från Europeiska miljöbyrån.\" class=\"wp-image-1540723\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdl01dzMNvF_Ok-nh-300x150.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdl01dzMNvF_Ok-nh-1024x512.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdl01dzMNvF_Ok-nh-768x384.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/sdl01dzMNvF_Ok-nh.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Stockholm, Europas huvudstad med renast luft, enligt en ny kartläggning från Europeiska miljöbyrån. (Foto: Anders Wiklund/TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-5-stockholm-sverige\">5. Stockholm – Sverige</h2>\n\n\n\n<p>Vattnet, stilen, fikan och sommarnätter som aldrig tar slut. Vi säger inte att det är bäst i världen – men nästan.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-4-hongkong-kina\">4. Hongkong – Kina</h2>\n\n\n\n<p>En flygplats i världsklass och en stad som är ännu bättre.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-3-singapore-en-av-varldens-basta-stader\">3. Singapore, en av världens bästa städer</h2>\n\n\n\n<p>Billig Michelinmat, futuristiska ljusshower och luftfuktighet som gratis ansiktsmask.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-2-valencia-spanien\">2. Valencia – Spanien</h2>\n\n\n\n<p>Strand, stad, kultur och mindre trängsel än Barcelona.</p>\n\n\n\n<figure class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\" width=\"512\" height=\"347\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2019/04/sidneyu.jpg\" alt=\"\" class=\"wp-image-850031\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2019/04/sidneyu-300x203.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2019/04/sidneyu.jpg 512w\" sizes=\"auto, (max-width: 512px) 100vw, 512px\" /><figcaption class=\"wp-element-caption\">Operahuset ser faktiskt ännu bättre ut i verkligheten.</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-1-sydney-australien\">1. Sydney – Australien</h2>\n\n\n\n<p>Vinnaren 2024. Stränder, surf, skaldjur och ett liv utomhus året runt.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-4-1024x512.png\" alt=\"\" class=\"wp-image-1520843\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-4-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-4-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-4-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-4-1536x768.png 1536w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-4-2048x1024.png 2048w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\"> London lyser med sin frånvaro – kanske var köerna till puben för långa i år. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-tre-tips-for-att-gora-listan-till-din\">Tre tips för att göra listan till din:</h2>\n\n\n\n<ol class=\"wp-block-list\">\n<li>Kombinera flera städer på samma resa – tåget funkar utmärkt i Europa.</li>\n\n\n\n<li>Res utanför högsäsong för färre köer och lägre priser.</li>\n\n\n\n<li>Spara Sydney till vintern – din kropp kommer tacka dig.</li>\n</ol>\n","content:encodedSnippet":"Vad gör en stad till världens bästa städer? Är det maten, shoppingen, stränderna eller känslan av att bara vilja stanna lite längre? Här är listan som tar dig från tapas i Valencia till pingviner i Kapstaden – med ett välförtjänt stopp i Stockholm.”\nKälla är Condé Nast. Läsarna har röstat fram sina favoritstäder – och listan är en blandning av kultur, shopping, mat, fest och stränder med pingviner.\nUtsikt över Manhattan – lika bra från Brooklyn som från Empire State Building. (Foto: Canva)\n\n\n\n20. New York – USA\nStaden som aldrig sover, men som gärna tar en brunch. Alltid nya hotell, alltid nya restauranger, alltid något du missar. Perfekt för dig som gillar att åka hem med känslan av att du måste tillbaka.\n19. Marrakech – Marocko\nNär Sverige blir grått och blött, tänk poolkant och marmorpalats i Marrakech. Drick myntate, bada i en riad och glöm inte solkrämen – ljuset här är vackert men skoningslöst.\n18. Sevilla – Spanien\nVarmt som i en ugn på sommaren. Resten av året är det flamenco, tapas och storslagna palats som gäller.\n17. Las Vegas – en av världens bästa städer\nHär gäller “go big or go home”. Superstjärnor på scen, gondoltur i plast-Venedig, Michelinmiddag och spelbord på samma kväll.\nEn av Mallorcas välbesökta stränder. (Bild: TT)\n\n\n\n16. Palma – Spanien\nMallorcas huvudstad är som gjort för långluncher, smala gränder och människor som har tid att prata om vädret i 40 minuter.\nBalat är Istanbuls färgstarkaste labyrint – hus i pastell, tvättlinor och ett ständigt sorl av liv. (Foto: Balat)\n\n\n\n\n15. Istanbul – Turkiet\n15 miljoner invånare, två kontinenter och en mat- och hotellscen som exploderat efter pandemin. Historien sitter i väggarna, men nutiden smakar bättre.\n14. Chicago – USA\nÅttio museer, fantastiska restauranger och vindar som blåser dig rakt in i närmaste bar.\n13. Kapstaden – Sydafrika\nStränder med pingviner, vingårdar i världsklass och takbarer med utsikt över både berg och hav.\nLäs även: Glöm Gotland – Lettland är billigare, vackrare och häftigare \nKärlekens stad är även shoppingens huvudstad.. (Foto: Remy de la Mauviniere/AP-TT)\n\n\n\n12. Paris – Frankrike\nEvig och evigt ny. Croissanter till frukost, mode till lunch och vin till middag.\n11. Madrid – Spanien\nBarcelona får ofta rampljuset, men Madrid är större, vackrare och bättre på tapas.\n10. Budapest – Ungern\nHär badar man i termalvatten mellan arkitekturpromenaderna. Ta med baddräkt och bekväma skor.\n9. Milano – Italien\nMode, mat och mer mode. Hoppa inte direkt till Comosjön – stanna två dagar och upptäck Milanos hemligheter.\nLäs även: Italiensk mat på riktigt i Rom? Ta bussen bort från Fontana di Trevi\nHistorien i Berlin är tung – men ölen är lätt. (Foto: Unsplash)\n\n\n\n8. Berlin – Tyskland\nParty, konst, historia och hotell som är värda resan i sig. Här är inget lagom.\n7. Wien – Österrike\nMozart, sachertårta och Schnitzel större än din tallrik.\n6. Tokyo – Japan\nNeon, tempel och mat som förändrar din syn på sushi.\nLäs även: Flygjätte glömde två blinda passagerare kvar på marken\nStockholm, Europas huvudstad med renast luft, enligt en ny kartläggning från Europeiska miljöbyrån. (Foto: Anders Wiklund/TT)\n\n\n\n5. Stockholm – Sverige\nVattnet, stilen, fikan och sommarnätter som aldrig tar slut. Vi säger inte att det är bäst i världen – men nästan.\n4. Hongkong – Kina\nEn flygplats i världsklass och en stad som är ännu bättre.\n3. Singapore, en av världens bästa städer\nBillig Michelinmat, futuristiska ljusshower och luftfuktighet som gratis ansiktsmask.\n2. Valencia – Spanien\nStrand, stad, kultur och mindre trängsel än Barcelona.\nOperahuset ser faktiskt ännu bättre ut i verkligheten.\n\n\n\n1. Sydney – Australien\nVinnaren 2024. Stränder, surf, skaldjur och ett liv utomhus året runt.\n London lyser med sin frånvaro – kanske var köerna till puben för långa i år. (Foto: Canva)\n\n\n\nTre tips för att göra listan till din:\nKombinera flera städer på samma resa – tåget funkar utmärkt i Europa.\nRes utanför högsäsong för färre köer och lägre priser.\nSpara Sydney till vintern – din kropp kommer tacka dig.","dc:creator":"Viggo Cavling","content":"Vad gör en stad till världens bästa städer? Är det maten, shoppingen, stränderna eller känslan av att bara vilja stanna lite längre? Här är listan som tar dig från tapas i Valencia till pingviner i Kapstaden – med ett välförtjänt stopp i Stockholm.&#8221; Källa är Condé Nast. Läsarna har röstat fram sina favoritstäder – och [&#8230;]","contentSnippet":"Vad gör en stad till världens bästa städer? Är det maten, shoppingen, stränderna eller känslan av att bara vilja stanna lite längre? Här är listan som tar dig från tapas i Valencia till pingviner i Kapstaden – med ett välförtjänt stopp i Stockholm.” Källa är Condé Nast. Läsarna har röstat fram sina favoritstäder – och […]","guid":"https://www.dagensps.se/?p=1548523","categories":["Resor","Weekend","Lista","New York","resor","Singapore"],"isoDate":"2025-08-11T13:50:08.000Z"},{"creator":"Viggo Cavling","title":"Viggos resdagbok: Tidvattenschock i piraternas stad","link":"https://www.dagensps.se/weekend/resor/viggos-resdagbok-tidvattenschock-i-piraternas-stad/","pubDate":"Mon, 11 Aug 2025 08:51:36 +0000","content:encoded":"\n<p><strong>Perfect Weekends redaktör Viggo Cavling skriver resdagbok på bilsemestern i Frankrike.</strong> Saint-Malo bjuder på 12 meters magi, granitstarka stadsmurar och en historia fylld av välklädda pirater. Vi kom för musslorna, men fick plastglasvin, poddar och en lektion i att ta tidvattnet på allvar.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-strandliv-med-12-meters-magi\">Strandliv med 12 meters magi</h2>\n\n\n\n<p>Igår var det strandliv igen. Att ligga vid en strand och uppleva tolv meters tidvatten för första gången är overkligt. I vår lilla badvik var allt vatten borta, så när som på en liten pöl, och bara några timmar senare var platsen där vi solat under havsytan. Ett mirakel för oss – och en vanlig grå vardag för alla andra runt oss.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-piraternas-stad\">Piraternas stad</h2>\n\n\n\n<p>Saint-Malo har ett av de största tidvattenskillnaderna i världen. På 1600- och 1700-talet var staden känd som hemstad för corsaires – statligt sanktionerade kapare som i praktiken var välklädda pirater. De seglade ut för att kapa fiendens skepp och kom hem med laster som gjorde stadens borgare rika. Tack vare detta blomstrade handeln, och husen i den historiska stadskärnan – Intra-Muros – byggdes i en robust granit som tål både kanonkulor och Atlantstormar.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-215-1024x512.png\" alt=\"\" class=\"wp-image-1548396\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-215-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-215-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-215-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-215.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Tolv meters tidvatten – som att bo i en naturfilm med egen regissör. </figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-sten-for-sten\">Sten för sten</h2>\n\n\n\n<p>Efter att ha bombats svårt under andra världskriget byggdes stadens historiska kärna upp igen sten för sten, vilket ger en nästan overklig känsla av att vandra i en perfekt bevarad kuliss. Vi gick runt på stadsmuren och tittade ut över ett torrlagt hav tillsammans med tusentals andra turister. Vi hade planerat att äta musslor på vår lokala restaurang precis vid vattnet, men köket var stängt. Det gick dock bra att ta med hämtmat och sitta på uteserveringen och dricka barens vin i plastglas. Anna köpte en pizza och jag höll våra platser och läste Harris <em>München</em>.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-pretto-och-poddar\">Pretto och poddar</h2>\n\n\n\n<p>Vi har förstås även hunnit med några <em>Sommar</em> i P1. Ida Engvoll, skådespelare, tar upp kampen om att vara mest pretentiös i landet med sitt preppertal om mat. Cecilia Hagen, journalist, gav en underbar bild av ålderdomen. Vi hann även med Alex och Sigge-podden. Där fick jag veta att Alex ägnat två arbetsdagar åt att försöka stänga av bilens larm – och misslyckats. Han försökte också förklara att han inte menade allvar när han berättade att han skulle röka ut den kritiker som sålt ett recensionsexemplar av hans senaste bok på ett antikvariat. Jag blir alltid en smula nedstämd av att höra en person som inte tar sina egna ord på allvar.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-mot-dunkerque\">Mot Dunkerque</h2>\n\n\n\n<p>Idag vänder vi tillbaka mot norr. Nästa stopp blir Dunkerque.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-fran-d-day-till-creme-brulee-i-bretagne/\">Viggos resdagbok: Från D-Day till crème brûlée i Bretagne</a><br><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-laddstopp-strandliv-och-krigshistoria-i-normandie/\">Viggos resdagbok: Laddstopp, strandliv och krigshistoria i Normandie</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/viggos-resdagbok-fran-en-bilsemester-vi-ar-i-paradiset/\">Viggos resdagbok från en bilsemester: Vi är i paradiset</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-bilsemester-kraftbrost-aperol-och-netflix-hotell/\">Viggos bilsemester: Kräftbröst, Aperol och Netflix-hotell</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-170-pa-autobahn-en-whisky-i-groningen-och-sommar-i-p1/\">Viggos resdagbok: 170 på Autobahn, en whisky i Groningen och Sommar i P1</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-dagbok-fran-en-bilsemester-i-europa-del-1/\">Viggos dagbok från en bilsemester i Europa, del 1</a></p>\n","content:encodedSnippet":"Perfect Weekends redaktör Viggo Cavling skriver resdagbok på bilsemestern i Frankrike. Saint-Malo bjuder på 12 meters magi, granitstarka stadsmurar och en historia fylld av välklädda pirater. Vi kom för musslorna, men fick plastglasvin, poddar och en lektion i att ta tidvattnet på allvar.\nStrandliv med 12 meters magi\nIgår var det strandliv igen. Att ligga vid en strand och uppleva tolv meters tidvatten fö
