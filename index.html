40336","categories":["Digitalisering & AI","Företag","Restaurang","Weekend","Data","Ekonomi","Restaurangbranschen","tech"],"isoDate":"2025-07-10T22:01:00.000Z"},{"creator":"Viggo Cavling","title":"Frukostchock på Scandic – nu blir din hotellnatt dyrare","link":"https://www.dagensps.se/weekend/resor/frukostchock-pa-scandic-nu-blir-din-hotellnatt-dyrare/","pubDate":"Tue, 08 Jul 2025 15:07:21 +0000","content:encoded":"\n<p>Flexibilitet.” Så beskriver hotellkedjan Scandic sitt nya drag: hotellfrukosten, denna heliga svenska hotellrutin, kommer inte längre att ingå per automatik. Perfect Weekends hotellexpert Viggo Cavling noterar att detta är en trend som kan sprida sig snabbare än man hinner vispa en äggröra.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"683\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/11/egg22-1024x683.jpg\" alt=\"\" class=\"wp-image-1172212\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/11/egg22-300x200.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/11/egg22-1024x683.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/11/egg22-768x512.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2022/11/egg22.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">En näringsrik frukost baserad på ägg kan göra underverk för ömma huvuden dagen efter. (Foto: TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-frukosten-far-sta-pa-egna-ben\">Frukosten får stå på egna ben</h2>\n\n\n\n<p>&#8220;Skillnaden är att vi nu ger gästerna mer flexibilitet att skräddarsy upplevelsen efter sina önskemål&#8221;, säger Malin Selander, kommunikationsdirektör på Scandic, till <a href=\"https://www.svt.se/nyheter/uutiset/svenska/nordisk-praxis-i-gungning-frukost-ingar-inte-i-hotellnatt\">SVT Uutiset.</a></p>\n\n\n\n<p>Tanken är enkel – och ganska internationell: frukost kostar extra, men rumspriserna kan justeras nedåt. Scandic har redan kört samma modell på sina Signatur-hotell, Scandic Go samt på sina hotell i Tyskland och Polen. Nu rullas det ut överallt.</p>\n\n\n\n<p>För den som vill snooza sig genom en dignande buffé blir det alltså en extra post på fakturan.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/detta-lockar-ultrarika-till-norden-och-speciellt-sverige/\">Detta lockar ultrarika till Norden och speciellt Sverige</a></p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-reseexperten-ingen-massflykt\">Reseexperten: Ingen massflykt</h2>\n\n\n\n<p>Men kommer gästerna att svälja detta? Enligt mig Viggo Cavling, Perfect Weekends resexpert, är svaret ja. </p>\n\n\n\n<p>&#8220;Scandic får lite negativ publicitet nu, men det lägger sig. Sedan kommer Elite-kedjan och Petter Stordalen och hans Strawberry-hotell att följa efter. Det är jag övertygad om.&#8221;</p>\n\n\n\n<p>Varför? De flesta väljer ändå billigaste alternativet – och att bokade frukostar faktiskt kan leda till mindre matsvinn.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/mayfair-tar-taten-800-000-kronor-natten-for-londons-storsta-svit/\">Mayfair tar täten: 800 000 kronor natten för Londons största svit</a> </p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-inspiration-fran-flyget\">Inspiration från flyget</h2>\n\n\n\n<p>Trenden har sina rötter i flygbranschen. Du vet: du klickar fram det billigaste biljetten, och sedan börjar avgifterna hagla in. Samma modell, nytt sammanhang. </p>\n\n\n\n<p>Hotell vill ha ett lågt pris för att komma upp i rankningen på sajter som Booking.com och Expidia. Sedan säljer de på tjänster efter hand. Detta är en internationell trend, det är inget som svenska hotell har kommit på själva.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-inte-for-alla\">Inte för alla</h2>\n\n\n\n<p>Men alla hotell kommer inte gå denna väg. Boutiquehotell, weekendboenden och andra som säljer hela upplevelsen snarare än bara en säng i stan kommer fortsatt servera frukosten som en självklar del.</p>\n\n\n\n<p>För Scandic handlar det dock inte om croissanter i sängen utan om att hålla prislappen konkurrenskraftig. Frågan är inte om – utan när – fler följer efter. Allt enligt principen det finns ingen gratis lunch. Eller frukost&#8230;</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/efter-turisthatet-ny-yrkesgrupp-pa-drift-skapar-vrede-i-lokalsamhallen/\">Efter turisthatet: Ny yrkesgrupp på drift skapar vrede i lokalsamhällen</a></p>\n","content:encodedSnippet":"Flexibilitet.” Så beskriver hotellkedjan Scandic sitt nya drag: hotellfrukosten, denna heliga svenska hotellrutin, kommer inte längre att ingå per automatik. Perfect Weekends hotellexpert Viggo Cavling noterar att detta är en trend som kan sprida sig snabbare än man hinner vispa en äggröra.\nEn näringsrik frukost baserad på ägg kan göra underverk för ömma huvuden dagen efter. (Foto: TT)\n\n\n\nFrukosten får stå på egna ben\n“Skillnaden är att vi nu ger gästerna mer flexibilitet att skräddarsy upplevelsen efter sina önskemål”, säger Malin Selander, kommunikationsdirektör på Scandic, till SVT Uutiset.\nTanken är enkel – och ganska internationell: frukost kostar extra, men rumspriserna kan justeras nedåt. Scandic har redan kört samma modell på sina Signatur-hotell, Scandic Go samt på sina hotell i Tyskland och Polen. Nu rullas det ut överallt.\nFör den som vill snooza sig genom en dignande buffé blir det alltså en extra post på fakturan.\nLäs även: Detta lockar ultrarika till Norden och speciellt Sverige\nReseexperten: Ingen massflykt\nMen kommer gästerna att svälja detta? Enligt mig Viggo Cavling, Perfect Weekends resexpert, är svaret ja. \n“Scandic får lite negativ publicitet nu, men det lägger sig. Sedan kommer Elite-kedjan och Petter Stordalen och hans Strawberry-hotell att följa efter. Det är jag övertygad om.”\nVarför? De flesta väljer ändå billigaste alternativet – och att bokade frukostar faktiskt kan leda till mindre matsvinn.\nLäs även: Mayfair tar täten: 800 000 kronor natten för Londons största svit \nInspiration från flyget\nTrenden har sina rötter i flygbranschen. Du vet: du klickar fram det billigaste biljetten, och sedan börjar avgifterna hagla in. Samma modell, nytt sammanhang. \nHotell vill ha ett lågt pris för att komma upp i rankningen på sajter som Booking.com och Expidia. Sedan säljer de på tjänster efter hand. Detta är en internationell trend, det är inget som svenska hotell har kommit på själva.\nInte för alla\nMen alla hotell kommer inte gå denna väg. Boutiquehotell, weekendboenden och andra som säljer hela upplevelsen snarare än bara en säng i stan kommer fortsatt servera frukosten som en självklar del.\nFör Scandic handlar det dock inte om croissanter i sängen utan om att hålla prislappen konkurrenskraftig. Frågan är inte om – utan när – fler följer efter. Allt enligt principen det finns ingen gratis lunch. Eller frukost…\nLäs även: Efter turisthatet: Ny yrkesgrupp på drift skapar vrede i lokalsamhällen","dc:creator":"Viggo Cavling","content":"Flexibilitet.” Så beskriver hotellkedjan Scandic sitt nya drag: hotellfrukosten, denna heliga svenska hotellrutin, kommer inte längre att ingå per automatik. Perfect Weekends hotellexpert Viggo Cavling noterar att detta är en trend som kan sprida sig snabbare än man hinner vispa en äggröra. Frukosten får stå på egna ben &#8220;Skillnaden är att vi nu ger gästerna [&#8230;]","contentSnippet":"Flexibilitet.” Så beskriver hotellkedjan Scandic sitt nya drag: hotellfrukosten, denna heliga svenska hotellrutin, kommer inte längre att ingå per automatik. Perfect Weekends hotellexpert Viggo Cavling noterar att detta är en trend som kan sprida sig snabbare än man hinner vispa en äggröra. Frukosten får stå på egna ben “Skillnaden är att vi nu ger gästerna […]","guid":"https://www.dagensps.se/?p=1540063","categories":["Resor","Restaurang","Weekend","Ekonomi","Frukost","Scandic Hotels","Sverige"],"isoDate":"2025-07-08T15:07:21.000Z"},{"creator":"Viggo Cavling","title":"Detta vet vi om nya grillkrogen på Stureplan","link":"https://www.dagensps.se/weekend/restaurang/detta-vet-vi-om-nya-grillkrogen-pa-stureplan/","pubDate":"Mon, 07 Jul 2025 10:08:31 +0000","content:encoded":"\n<p>När Michael Anderssons år som Årets kock går mot sitt slut kliver han in i en ny roll: krögare på Stureplan. I september slår han upp dörrarna till Sperling &amp; Co – en grillrestaurang i den lokal där Taverna Brillo gick i konkurs förra våren.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/restaurang/qr-koder-forstor-restaurangupplevelsen-ge-oss-menyer-och-manniskor/\">Krönika: QR-koder förstör restaurangupplevelsen</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-95-1024x512.png\" alt=\"\" class=\"wp-image-1539485\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-95-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-95-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-95-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-95.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">En klassisk biff kan bli krogens största kassako. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-en-grill-mitt-i-hetluften\">En grill mitt i hetluften</h2>\n\n\n\n<p>Att en grillkrog ska ta över just Brillos gamla lokaler kan verka som en revansch för hela kvarteret. Sperling &amp; Co – döpt efter Sperlingens backe – blir en del av Stureplansgruppens fortsatta strategi: kända kockar, starka varumärken och en diskret men kraftfull ägarroll i bakgrunden.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-106-1024x512.png\" alt=\"\" class=\"wp-image-1539486\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-106-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-106-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-106-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-106.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Michael Andersson laddar för en ny grillkrog mitt i stan. (Foto: Pressbild)</figcaption></figure>\n\n\n\n<p>Michael Andersson, som vann Årets kock 2024 med rekordpoäng, är inte orolig för konkurrensen från Niklas Ekstedts stjärnrestaurang runt hörnet. ”Det är en helt annan grej. Hos oss är grillen i fokus – men allt kommer inte att smaka grillat”, <a href=\"https://www.di.se/nyheter/arets-kock-oppnar-ny-krog-pa-stureplan-grillen-i-fokus/\">säger han till Di.</a></p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-frantzen-blir-granne-men-ingen-skramsel\">Frantzén blir granne – men ingen skrämsel</h2>\n\n\n\n<p>Flera stjärnkockar dras nu till Stureplan. Björn Frantzén har redan flaggat för att han ska öppna en ny grill 2026 – antagligen bara ett stenkast bort.</p>\n\n\n\n<p>”Det är bara kul”, säger Michael Andersson. ”Mitt fokus är att göra Sperling &amp; Co till en riktigt bra krog med mycket gäster och bra stämning. Vad som händer runt omkring får vi se.”</p>\n\n\n\n<p>Ett klassiskt amerikanskt steakhouse har länge varit sinnebilden för restaurangvärldens kassako. Tänk generösa portioner, marmorerade biffar, robusta viner och en atmosfär av mörka träpaneler och vita dukar. En välskött grillkrog kan dra in enorma pengar – inte minst i USA där legendariska steakhouse som Peter Luger och Smith &amp; Wollensky visar hur kött kan bli hårdvaluta.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/restaurang/global-bojkott-mot-mcdonalds-tyst-i-sverige/\">Global bojkott mot McDonald’s – tyst i Sverige</a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Vimal-Kovac-vd-och-agare-av-Stureplansgruppen-1024x512.png\" alt=\"\" class=\"wp-image-1539495\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Vimal-Kovac-vd-och-agare-av-Stureplansgruppen-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Vimal-Kovac-vd-och-agare-av-Stureplansgruppen-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Vimal-Kovac-vd-och-agare-av-Stureplansgruppen-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Vimal-Kovac-vd-och-agare-av-Stureplansgruppen.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Stureplansgruppens vd och huvudägaren: Vimal Kovac. (Foto: Pressbild)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-stureplansgruppens-tysta-motor\">Stureplansgruppens tysta motor</h2>\n\n\n\n<p>Stureplansgruppen, med huvudägaren Vimal Kovac i spetsen, fortsätter sin modell: kocken fram i rampljuset, ägargruppen i kulisserna. Det är en strategi som Michael Andersson gillar.</p>\n\n\n\n<p>”Vimal fattar att det är vi kockar som driver restaurangerna framåt. Vi måste vara ansiktet utåt.”</p>\n\n\n\n<p>Exakt hur samarbetet ser ut rent ekonomiskt vill han dock inte avslöja. ”Jag tror att det kan se olika ut från fall till fall, men jag känner mig inte bekväm med att gå in på det.”</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-111-1024x512.png\" alt=\"\" class=\"wp-image-1539487\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-111-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-111-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-111-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-111.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Taverna Brillo som drevs av konkurrenten Svenska Brasserier gick i konkurs. (Foto: Pressbild)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-vad-blir-skillnaden-mot-brillo\">Vad blir skillnaden mot Brillo?</h2>\n\n\n\n<p>Varför ska Sperling &amp; Co lyckas där Brillo gick i konkurs? För Michael Andersson handlar det om ryggraden. ”Vi har Stureplansgruppen bakom oss. Och vi ska skapa en plats som folk gillar, där de känner sig sedda.”</p>\n\n\n\n<p>Det blir också en rejäl restaurang – runt 120 platser planeras i lokalen. </p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/restaurang/fredagskronikan-sluta-forfolj-landets-krogare/\">Fredagskrönikan: Sluta förfölj landets krögare</a> </p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-perfect-weekend-guide-till-sperling-amp-co\">Perfect Weekend Guide till <strong>Sperling &amp; Co</strong></h2>\n\n\n\n<p>– Planerad öppning: september 2025<br>– Plats: Taverna Brillos gamla lokal på Stureplan, Stockholm<br>– Ägare: Stureplansgruppen med Michael Andersson som frontfigur<br>– Koncept: Grillrestaurang med cirka 120 platser</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/6-54-1024x512.png\" alt=\"\" class=\"wp-image-1539483\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/6-54-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/6-54-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/6-54-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/6-54.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Ett steakhouse i amerikansk stil är ofta rena vinstmaskinen. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-varldens-mest-lonsamma-krogar\"><strong>Världens mest lönsamma krogar</strong></h2>\n\n\n\n<p>– <strong>TAO Las Vegas</strong>: Ofta utnämnd till världens mest inkomstbringande restaurang med en kombination av asiatisk mat, stekar och nattklubb. Omsätter över 300 miljoner kronor per år.</p>\n\n\n\n<p>– <strong>Smith &amp; Wollensky (New York)</strong>: Klassiskt amerikanskt stekhus känt för skyhöga snittnotor och trogen affärspublik.</p>\n\n\n\n<p>– <strong>Peter Luger Steak House (Brooklyn)</strong>: Legendariskt för sina T-bone steaks och gamla skolsystem med kontantbetalning – en symbol för att stekhusmodellen kan vara extremt lönsam.</p>\n\n\n\n<p>– <strong>The Old Homestead Steakhouse (New York)</strong>: Över 150 år gammalt och fortfarande bland de krogar i USA som drar in mest per sittplats.</p>\n\n\n\n<p>– <strong>Mastro’s Steakhouse (USA)</strong>: Flera enheter i USA som ofta toppar listor över restaurangbranschens största kassakor.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/restaurang/kompisganget-fran-stureplan-oppnar-boutiquehotell-pa-rivieran/\">Kompisgänget från Stureplan öppnar boutiquehotell på Rivieran</a></p>\n","content:encodedSnippet":"När Michael Anderssons år som Årets kock går mot sitt slut kliver han in i en ny roll: krögare på Stureplan. I september slår han upp dörrarna till Sperling & Co – en grillrestaurang i den lokal där Taverna Brillo lan. I september slår han upp dörrarna till Sperling &#38; Co – en grillrestaurang i den lokal där Taverna Brillo gick i konkurs förra våren. Läs även: Krönika: QR-koder förstör restaurangupplevelsen En grill mitt i [&#8230;]","contentSnippet":"När Michael Anderssons år som Årets kock går mot sitt slut kliver han in i en ny roll: krögare på Stureplan. I september slår han upp dörrarna till Sperling & Co – en grillrestaurang i den lokal där Taverna Brillo gick i konkurs förra våren. Läs även: Krönika: QR-koder förstör restaurangupplevelsen En grill mitt i […]","guid":"https://www.dagensps.se/?p=1539469","categories":["Restaurang","Weekend","Restaurangbranschen","Stockholm","Stureplan","Stureplansgruppen"],"isoDate":"2025-07-07T10:08:31.000Z"},{"creator":"Viggo Cavling","title":"Krönika: Därför ska du alltid åka till Köpenhamn","link":"https://www.dagensps.se/weekend/kronika-darfor-ska-du-alltid-aka-till-kopenhamn/","pubDate":"Tue, 01 Jul 2025 11:02:21 +0000","content:encoded":"\n<p>Köpenhamn slår Stockholm – i alla fall när det gäller livskvalitet, kollektivtrafik och gastronomi. I dag fyller Öresundsbron 25 år, och vad passar bättre än att fira med en tur över sundet, undrar Perfect Weekends redaktör Viggo Cavling i en krönika. </p>\n\n\n\n<p>Här är staden som får svenskar att fundera på varför vi inte bara blir lite mer som våra danska kusiner. Perfect Weekend packar väskan och tar tåget över bron.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-78-1024x512.png\" alt=\"\" class=\"wp-image-1537671\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-78-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-78-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-78-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-78.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Pendeln över sundet – Sveriges bästa tågresa. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-en-tagresa-till-kopenhamn-som-slar-allt\">En tågresa till Köpenhamn som slår allt</h2>\n\n\n\n<p>I <a href=\"https://www.dagensps.se/weekend/kopenhamn-vinner-igen-stockholm-inte-ens-med-pa-listan/\">undersökning</a> efter <a href=\"https://www.dagensps.se/weekend/lyckligaste-staden-kopenhamn-men-stockholm-klattrar-snabbt/\">undersökning</a> hamras budskapet in: Köpenhamn slår Stockholm. Den danska huvudstaden är en suverän stad att bo och leva i. Och ja, som turiststad är Köpenhamn också en självklar vinnare.</p>\n\n\n\n<p>Jag var nyligen tillbaka i Dronningens by och, som vanligt, trivdes jag förträffligt. Mycket är bra, men det bästa är förstås kollektivtrafiken. Pendeltåget från Skåne till Själland är bekvämare än alla sina småsyskon i Sverige. </p>\n\n\n\n<p>Dessutom går tågen över sundet tre gånger i timmen. Biljett köper man smidigt i Skånetrafikens app, med fin rabatt om man är fler än en.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-75-1024x512.png\" alt=\"\" class=\"wp-image-1537668\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-75-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-75-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-75-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-75.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Pendeln över sundet – Sveriges bästa tågresa. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-tivoli-i-kopenhamn-mer-an-bara-karuseller\">Tivoli i Köpenhamn – mer än bara karuseller</h2>\n\n\n\n<p>Självfallet är storflygplatsen Kastrup ett av många nav på resan.<br>Väl framme i huvudstaden gick vi på Tivoli, som är sagolikt vackert. Här finns en handfull restauranger som kan tävla med de bästa i Stockholm – och ja, de är ungefär tio gånger bättre än det som finns på Gröna Lund och Liseberg.</p>\n\n\n\n<p>Vi var där för att proväta på Maison Dali. Varje sommar bjuder Tivoli in en internationell kock som får skapa en avsmakningsmeny. I år var det skotten Tristin Farmer tur. <a href=\"https://www.dagensps.se/weekend/restaurang/tristin-farmer-hyllar-frantzen-med-tasting-menu-i-tivoli/\">Läs gärna min intervju med honom här.</a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/vvJqh0l2-1-27-1024x512.png\" alt=\"\" class=\"wp-image-1529154\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/vvJqh0l2-1-27-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/vvJqh0l2-1-27-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/vvJqh0l2-1-27-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/06/vvJqh0l2-1-27.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Tristin Farmer har tidigare arbetat på trestjärniga restauranger i Singapore, Dubai och Stockholm – nu öppnar han Maison Dali i Tivoli. (Foto: Pressbild)</figcaption></figure>\n\n\n\n<p>Tristin Farmer är från Skottland, men blev en riktigt bra kock när han arbetade på Frantzéns Zen i Dubai. Nu ska han starta en brasseriekedja i Dubai med fokus på fisk.</p>\n\n\n\n<p>Hur smakade maten på Maison Dali? Svar: suveränt, förstås. Jag gillade speciellt att man gjort en hyllning till dansk mat med en flæskesteg. Man vågade också fritera fisk och toppa den med exklusiv kaviar och ännu bättre champagne. Det var mycket mat och många rätter, men ändå rullade vi inte tillbaka till Huvudbanegården.</p>\n\n\n\n<p>Många stjärnkrogar tar semester över sommaren. Det hedrar Tivoli att man gör motsatsen. Ser redan fram emot nästa års gästspel.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/restaurang/qr-koder-forstor-restaurangupplevelsen-ge-oss-menyer-och-manniskor/\">Krönika: QR-koder förstör restaurangupplevelsen</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-58-1024x512.png\" alt=\"\" class=\"wp-image-1537667\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-58-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-58-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-58-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-58.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Köpenhamn – Skandinaviens gastronomiska huvudstad. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-noma-effekten-i-kopenhamn\">Noma-effekten i Köpenhamn</h2>\n\n\n\n<p>Köpenhamn nämns alltid som<a href=\"https://www.dagensps.se/weekend/restaurang/sverige-far-tre-nya-michelinstjarnor-men-kopenhamn-regerar-fortsatt/\"> Skandinaviens ledande stad för gastronomi.</a> Denna utveckling började med Noma, som René Redzepi öppnade redan 2004. Restaurangen blev en världssensation och lockade gäster från hela klotet till Köpenhamn. </p>\n\n\n\n<p>Men krogen blev också en plantskola som nu ynglat av sig över hela Norden. Vår svenska kockstjärna Niklas Ekstedt har pryat på Noma – liksom många andra bra kockar i Danmark som nu öppnar och driver egna stjärnkrogar.</p>\n\n\n\n<p>Det är ingen slump att Köpenhamn leder utvecklingen. Man började tidigt och fick stöd, både av en massa privatpersoner och av det offentliga. Här är tre exempel: </p>\n\n\n\n<p>Visit Denmark jobbar målmedvetet med gastronomi som dragplåster. </p>\n\n\n\n<p>Staten har stöttat med direkta medel till Nordic Food Lab, ett forskningsinitiativ som grundades av Noma för att utveckla det nordiska köket. </p>\n\n\n\n<p>Man har också byggt kluster: Copenhagen Cooking är en matfestival med offentlig finansiering.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-sverige-star-still\">Sverige står still</h2>\n\n\n\n<p>Sverige har inget liknande. Under den förra borgerliga regeringen fanns ett initiativ, men det var förstås tidsbegränsat och sedan länge glömt – och inte ersatt av något nytt.</p>\n\n\n\n<p>Nu kanske du tänker att det är så dyrt i Köpenhamn. Speciellt att äta på stjärnkrogar. Svar: ja. Men kvalitet kostar. Och när det kommer till företeelser som massturism så är inte lokal skatt på Gotland lösningen – utan högre priser. </p>\n\n\n\n<p>Bulkturism och all inclusive kommer aldrig att bli grejen i Norden, med ett lönetryck som skulle få hotellägare och restauratörer vid Medelhavet att svimma. Vi måste satsa på kvalitet och ta bra betalt, precis som våra kusiner på andra sidan sundet.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/17-nya-skal-att-aka-till-kopenhamn-i-sommar/\">17 nya skäl att åka till Köpenhamn i sommar</a> </p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-danskarna-skrattar-hela-vagen-till-banken\">Danskarna skrattar hela vägen till banken</h2>\n\n\n\n<p>När jag skriver detta fyller Öresundsbron alltså 25 år – en imponerande länk som fortfarande binder samman två länder och kulturer. I Sverige har det länge pågått en kampanj för lägre priser för att köra bil över sundet. </p>\n\n\n\n<p>I Danmark har man inte klagat så mycket, utan istället använt pengarna till nya infrastruktursatsningar – som exempelvis en tunnel till Tyskland. När väl den öppnar kommer människor från Hamburg att åka tåg till Köpenhamn för att äta lunch och sedan åka hem igen. </p>\n\n\n\n<p>Jag förstår dem. Och jag förstår att danskarna skrattar hela vägen till banken.</p>\n\n\n\n<p>Själv åker jag tillbaka till Stockholm och fortsätter att propagera för att Sverige ska bli lite mer som Danmark. Det bästa vore förstås om vi blev ett nordiskt tre-rike med även Norge inkluderat, precis som Kristian Tyrann ville för drygt 500 år sedan. </p>\n\n\n\n<p>Men tyvärr gick han lite hårt fram vid Stockholms blodbad – men hallå, det är ingen anledning att gråta över gammal spilld mjölk. Eller ja, blod som rann ned från Stortorget till Västerlånggatan den 7–9 november 1520.</p>\n\n\n\n<p>Nu blir vi alla lite mer danska. Och lyckliga.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/darfor-ar-kopenhamn-varldens-lyckligaste-stad-2025/\">Tre sköna tips till Köpenhamn, världens lyckligaste stad</a> </p>\n","content:encodedSnippet":"Köpenhamn slår Stockholm – i alla fall när det gäller livskvalitet, kollektivtrafik och gastronomi. I dag fyller Öresundsbron 25 år, och vad passar bättre än att fira med en tur över sundet, undrar Perfect Weekends redaktör Viggo Cavling i en krönika. \nHär är staden som får svenskar att fundera på varför vi inte bara blir lite mer som våra danska kusiner. Perfect Weekend packar väskan och tar tåget över bron.\nPendeln över sundet – Sveriges bästa tågresa. (Foto: Canva)\n\n\n\nEn tågresa till Köpenhamn som slår allt\nI undersökning efter undersökning hamras budskapet in: Köpenhamn slår Stockholm. Den danska huvudstaden är en suverän stad att bo och leva i. Och ja, som turiststad är Köpenhamn också en självklar vinnare.\nJag var nyligen tillbaka i Dronningens by och, som vanligt, trivdes jag förträffligt. Mycket är bra, men det bästa är förstås kollektivtrafiken. Pendeltåget från Skåne till Själland är bekvämare än a (function render(feed){
  const grid=document.getElementById('grid');
  const get=(o,k)=> (o && (o[k]||o[k.replace(':','')]))||'';
  const items=(feed||[]).slice(0,10);

  const imgOf=it=>extractImage(get(it,'content:encoded')||get(it,'content')||'');
  const textOf=it=>strip(get(it,'content:encoded')||get(it,'contentSnippet')||'');

  const leftNotes=(items.slice(6,10).length?items.slice(6,10):items.slice(0,4))
    .map(it=>`
      <article class="note">
        <h3><a href="${get(it,'link')}" target="_blank" rel="noopener">${get(it,'title')}</a></h3>
        <p>${textOf(it).slice(0,220)}…</p>
      </article>
    `).join('');

  const hero = items[0]? `
    <article class="hero">
      <figure>${imgOf(items[0])?'<img src="'+imgOf(items[0])+'" alt="">':''}</figure>
      <h1><a href="${get(items[0],'link')}" target="_blank" rel="noopener">${get(items[0],'title')}</a></h1>
      <p class="deck">${textOf(items[0]).slice(0,320)}…</p>
    </article>` : '';

  const twins=`
    <div class="twins">
      ${[items[1],items[2]].filter(Boolean).map(it=>`
        <article class="card">
          ${imgOf(it)?'<img src="'+imgOf(it)+'" alt="">':''}
          <h2><a href="${get(it,'link')}" target="_blank" rel="noopener">${get(it,'title')}</a></h2>
          <div class="meta">${formatDate(get(it,'pubDate'))}</div>
          <p>${textOf(it).slice(0,210)}…</p>
        </article>`).join('')}
    </div>`;

  const rightStories=(items.slice(3,7).length?items.slice(3,7):items.slice(1,5))
    .map(it=>`
      <article class="story">
        ${imgOf(it)?'<img src="'+imgOf(it)+'" alt="">':''}
        <h3><a href="${get(it,'link')}" target="_blank" rel="noopener">${get(it,'title')}</a></h3>
        <p>${textOf(it).slice(0,240)}…</p>
      </article>
    `).join('');

  grid.innerHTML=`
    <div class="leftcol">${leftNotes}</div>
    <div class="midcol">${hero}${twins}</div>
    <div class="rightcol">${rightStories}</div>
  `;
})(FEED);
</script>
