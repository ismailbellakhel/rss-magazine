son som inte tar sina egna ord på allvar.\nMot Dunkerque\nIdag vänder vi tillbaka mot norr. Nästa stopp blir Dunkerque.\nLäs även: Viggos resdagbok: Från D-Day till crème brûlée i Bretagne\nLäs även: Viggos resdagbok: Laddstopp, strandliv och krigshistoria i Normandie\nLäs även: Viggos resdagbok från en bilsemester: Vi är i paradiset\nLäs även: Viggos bilsemester: Kräftbröst, Aperol och Netflix-hotell\nLäs även: Viggos resdagbok: 170 på Autobahn, en whisky i Groningen och Sommar i P1\nLäs även: Viggos dagbok från en bilsemester i Europa, del 1","dc:creator":"Viggo Cavling","content":"Perfect Weekends redaktör Viggo Cavling skriver resdagbok på bilsemestern i Frankrike. Saint-Malo bjuder på 12 meters magi, granitstarka stadsmurar och en historia fylld av välklädda pirater. Vi kom för musslorna, men fick plastglasvin, poddar och en lektion i att ta tidvattnet på allvar. Strandliv med 12 meters magi Igår var det strandliv igen. Att ligga [&#8230;]","contentSnippet":"Perfect Weekends redaktör Viggo Cavling skriver resdagbok på bilsemestern i Frankrike. Saint-Malo bjuder på 12 meters magi, granitstarka stadsmurar och en historia fylld av välklädda pirater. Vi kom för musslorna, men fick plastglasvin, poddar och en lektion i att ta tidvattnet på allvar. Strandliv med 12 meters magi Igår var det strandliv igen. Att ligga […]","guid":"https://www.dagensps.se/?p=1548385","categories":["Redaktionen har ordet","Resor","Weekend","Dagbok","resor","semester","Viggo Cavling"],"isoDate":"2025-08-11T08:51:36.000Z"},{"creator":"Johan Augustin","title":"Flygjätte glömde två blinda passagerare kvar på marken","link":"https://www.dagensps.se/weekend/resor/flygjatte-glomde-tva-blinda-passagerare-kunde-inte-se-informationen/","pubDate":"Mon, 11 Aug 2025 00:46:09 +0000","content:encoded":"\n<p><strong>Två blinda passagerare glömdes kvar på flygplatsen sedan deras flygplan hade fått ny avgångsinformation som kvinnorna inte hade kunnat läsa. Nu vill resenärerna se en skärpning hos flygbolagen som bör ta bättre hänsyn till blinda.</strong></p>\n\n\n\n<p>De båda kvinnliga vännerna <strong>Camille Tate</strong> och <strong>Sherri Brun</strong> hade bokat ett flyg från New Orleans till Orlando med den amerikanska flygjätten Southwest Airlines i mitten av juli.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-flygbolaget-glomde-blinda-passagerare\">Flygbolaget glömde blinda passagerare </h2>\n\n\n\n<p>Flyget var dock försenat med fem timmar <a href=\"https://www.theguardian.com/us-news/2025/aug/10/southwest-airlines-apologizes-blind-passengers?utm_source=chatgpt.com\">uppger The Guardian</a>, men det var ingen information som passagerarna kunde läsa, och det var heller ingen som muntligt gav den informationen till kvinnorna.</p>\n\n\n\n<p>De var därför de enda två passagerarna som dök upp vid den ursprungliga avgångsgaten, då de andra som var bokade på samma flyg hade begett sig till en annan gate i närheten.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-vill-uppmarksamma-genom-kritik\">Vill uppmärksamma genom kritik </h2>\n\n\n\n<p>”Ni är de enda två personerna på detta flyg eftersom de glömde bort er&#8221;, fick Camille Tate och Sherri Brun höra och de vill därmed inte bara dela ut kritik till Southwest Airlines utan även passa på att uppmärksamma hela flygbranschen på att även inkludera personer med funktionshinder.</p>\n\n\n\n<p>”Ingen berättade något för oss. Tiden gick och ingen kom för att hämta oss&#8221;, säger Sherri Brun medan  Camille Tate fyller in: </p>\n\n\n\n<p>&#8220;Det andra planet lyfte och vårt boardingkort hade inte blivit skannat.”</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-far-ingen-stor-ersattning\">Får ingen stor ersättning </h2>\n\n\n\n<p>Southwest Airlines flög till slut kvinnorna till Orlando med den ursprungliga kraftigt försenade flighten, där de var de enda passagerna ombord, men flygbolaget kunde inte erbjuda någon ersättning förutom vouchers på 100 dollar vardera, eftersom de trots allt hade kommit med sitt flyg.</p>\n\n\n\n<p>Flygbolaget har samtidigt varit snabbt med att skaka av sig kritiken.</p>\n\n\n\n<p>”Vi ber om ursäkt för besväret,” låter ett uttalande.<br>&#8220;Southwest söker alltid efter sätt att förbättra våra kunders reseupplevelser, och vi är aktiva inom flygbranschen när det gäller att dela bästa praxis för hur man bäst kan tillgodose passagerare med funktionsnedsättningar.”</p>\n\n\n\n<p><strong>Läs även: </strong></p>\n\n\n\n<p><a href=\"https://www.dagensps.se/bors-finans/elliott-investment-satter-press-pa-southwest-airlines-med-podcast/\">Elliott Investment sätter press på Southwest Airlines med podcast. Dagens PS</a></p>\n\n\n\n<p><a href=\"https://www.dagensps.se/foretag/gigantiska-summor-nar-plan-star-stilla/\">Gigantiska summor när plan står stilla. Dagens PS</a></p>\n","content:encodedSnippet":"Två blinda passagerare glömdes kvar på flygplatsen sedan deras flygplan hade fått ny avgångsinformation som kvinnorna inte hade kunnat läsa. Nu vill resenärerna se en skärpning hos flygbolagen som bör ta bättre hänsyn till blinda.\nDe båda kvinnliga vännerna Camille Tate och Sherri Brun hade bokat ett flyg från New Orleans till Orlando med den amerikanska flygjätten Southwest Airlines i mitten av juli.\nFlygbolaget glömde blinda passagerare \nFlyget var dock försenat med fem timmar uppger The Guardian, men det var ingen information som passagerarna kunde läsa, och det var heller ingen som muntligt gav den informationen till kvinnorna.\nDe var därför de enda två passagerarna som dök upp vid den ursprungliga avgångsgaten, då de andra som var bokade på samma flyg hade begett sig till en annan gate i närheten.\nVill uppmärksamma genom kritik \n”Ni är de enda två personerna på detta flyg eftersom de glömde bort er”, fick Camille Tate och Sherri Brun höra och de vill därmed inte bara dela ut kritik till Southwest Airlines utan även passa på att uppmärksamma hela flygbranschen på att även inkludera personer med funktionshinder.\n”Ingen berättade något för oss. Tiden gick och ingen kom för att hämta oss”, säger Sherri Brun medan  Camille Tate fyller in: \n“Det andra planet lyfte och vårt boardingkort hade inte blivit skannat.”\nFår ingen stor ersättning \nSouthwest Airlines flög till slut kvinnorna till Orlando med den ursprungliga kraftigt försenade flighten, där de var de enda passagerna ombord, men flygbolaget kunde inte erbjuda någon ersättning förutom vouchers på 100 dollar vardera, eftersom de trots allt hade kommit med sitt flyg.\nFlygbolaget har samtidigt varit snabbt med att skaka av sig kritiken.\n”Vi ber om ursäkt för besväret,” låter ett uttalande.\n“Southwest söker alltid efter sätt att förbättra våra kunders reseupplevelser, och vi är aktiva inom flygbranschen när det gäller att dela bästa praxis för hur man bäst kan tillgodose passagerare med funktionsnedsättningar.”\nLäs även: \nElliott Investment sätter press på Southwest Airlines med podcast. Dagens PS\nGigantiska summor när plan står stilla. Dagens PS","dc:creator":"Johan Augustin","content":"Två blinda passagerare glömdes kvar på flygplatsen sedan deras flygplan hade fått ny avgångsinformation som kvinnorna inte hade kunnat läsa. Nu vill resenärerna se en skärpning hos flygbolagen som bör ta bättre hänsyn till blinda. De båda kvinnliga vännerna Camille Tate och Sherri Brun hade bokat ett flyg från New Orleans till Orlando med den [&#8230;]","contentSnippet":"Två blinda passagerare glömdes kvar på flygplatsen sedan deras flygplan hade fått ny avgångsinformation som kvinnorna inte hade kunnat läsa. Nu vill resenärerna se en skärpning hos flygbolagen som bör ta bättre hänsyn till blinda. De båda kvinnliga vännerna Camille Tate och Sherri Brun hade bokat ett flyg från New Orleans till Orlando med den […]","guid":"https://www.dagensps.se/?p=1548287","categories":["Resor","Flyg","passagerare","Southwest Airlines","USA"],"isoDate":"2025-08-11T00:46:09.000Z"},{"creator":"Viggo Cavling","title":"Nya flygregler kan skapa kaos: Kanske får vinflaskan följa med?","link":"https://www.dagensps.se/weekend/resor/ta-med-vinflaskan-eller-inte-nya-flygregler-kan-skapa-kaos/","pubDate":"Sun, 10 Aug 2025 22:11:00 +0000","content:encoded":"\n<p>Perfect Weekend-redaktionen rapporterar: Snart kan du ta med två liter vätska i handbagaget – eller inte. EU:s nya röntgensystem skapar förvirring på Europas flygplatser.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-en-liter-hit-eller-dit-nya-flygregler\">En liter hit eller dit&#8230; nya flygregler</h2>\n\n\n\n<p>Hur mycket vätska får man egentligen ta med sig genom säkerhetskontrollen? Svaret är: det beror på vilken flygplats du reser från, vilken terminal du använder – och vilket år det är.</p>\n\n\n\n<p>En ny EU-regel håller nämligen på att införas som tillåter betydligt mer vätska i handbagaget. Men bara om flygplatsen har installerat de så kallade C3-skannrarna.</p>\n\n\n\n<p>Det är en sorts superröntgen som kan avslöja om din medhavda duschkräm är harmlös eller ett hot mot flygsäkerheten. Problemet? Det är <em>inte</em> alla flygplatser som hunnit installera tekniken.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-forsta-klass-i-helsingfors\">Första klass i Helsingfors</h2>\n\n\n\n<p>&#8220;Vi har ingen exakt överblick över hur många och vilka flygplatser detta påverkar&#8221;, säger Agata Lyznik, kommunikationsdirektör på Airport Council International, till <a href=\"https://flysmart24.no/2025/08/05/nye-regler-pa-flyplassene-kan-gi-reise-kaos/\">Flysmart24</a>. &#8220;Men det rör sig om hundratals skannrar i Europa och Storbritannien.&#8221;</p>\n\n\n\n<p>En av pionjärerna är Helsingfors. Här får du redan ta med dig upp till två liter vätska i handbagaget. Alltså – en flaska vin till dig, och en till medpassageraren.</p>\n\n\n\n<p>Andra flygplatser, som Oslo Gardermoen, får vänta i flera år. Där gäller fortsatt max en liter uppdelat på flaskor om 100 ml.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/ryanair-fortsatter-att-bojkotta-vissa-lander/\">Därför bojkottar Ryanair vissa länder</a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/04/sdlVVvoQFCHjzs-1024x512.jpg\" alt=\"resa\" class=\"wp-image-1390092\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/04/sdlVVvoQFCHjzs-300x150.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/04/sdlVVvoQFCHjzs-1024x512.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/04/sdlVVvoQFCHjzs-768x384.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2024/04/sdlVVvoQFCHjzs.jpg 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Terminal 5 på Arlanda kan snart tillåta mer vätska i handbagaget, enligt EU:s nya regler. (Foto: Fredrik Persson/TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-oreda-i-terminal-tva-vid-nya-flygregler\">Oreda i terminal två vid nya flygregler</h2>\n\n\n\n<p>Som om det inte vore nog: på vissa flygplatser kan det vara olika regler i olika <em>terminaler</em>.</p>\n\n\n\n<p>Du går in genom terminal 5 på Madrid-Barajas och får ta med dig hela necessären. Men ska du byta till terminal 4 i samma byggnad? Då måste du plötsligt ner på 100 ml igen.</p>\n\n\n\n<p>&#8220;Europeiska kommissionen förbereder ändringar&#8221;, bekräftar Anniina Lappalainen på Finavia. &#8220;Men just nu gäller olika regler på olika flygplatser.&#8221;</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-spanien-sverige-och-ratt-scanner\">Spanien, Sverige och rätt scanner</h2>\n\n\n\n<p>Bland de flygplatser som delvis infört ny utrustning finns:</p>\n\n\n\n<ul class=\"wp-block-list\">\n<li><strong>Helsingfors</strong></li>\n\n\n\n<li><strong>Stockholm Arlanda</strong></li>\n\n\n\n<li><strong>Madrid och Barcelona</strong></li>\n\n\n\n<li><strong>Amsterdam Schiphol</strong></li>\n\n\n\n<li><strong>Frankfurt och München</strong></li>\n\n\n\n<li><strong>London Gatwick</strong></li>\n\n\n\n<li><strong>Palma de Mallorca</strong></li>\n</ul>\n\n\n\n<p>Men <em>delvis</em> är nyckelordet. För även här är det inte säkert att just din gate har rätt sorts scanner.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-tips-till-resenaren\">Tips till resenären </h2>\n\n\n\n<p>Om du har mellanlandning i ett land utan nya skannrar – säg adjö till dina hudkrämer. Den vinflaska du köpte i taxfreen på Mallorca? Den kan bli konfiskerad i Frankfurt.</p>\n\n\n\n<p>Den enda lösningen just nu: dubbelkolla reglerna <em>för varje enskild flygplats</em> på din resa.</p>\n\n\n\n<p>Om du har tur slipper du packa upp datorn, mobilen, necessären och tandkrämen. Om du har otur får du stå och hälla ut shampoo i en plastpåse medan flyget börjar boarda.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-vad-galler-var-for-nya-flygregler\"><strong>Vad gäller var</strong> för nya flygregler?</h2>\n\n\n\n<p><strong>Flygplatser med (delvis) ny C3-utrustning:</strong></p>\n\n\n\n<ul class=\"wp-block-list\">\n<li>Helsingfors</li>\n\n\n\n<li>Stockholm Arlanda</li>\n\n\n\n<li>Madrid</li>\n\n\n\n<li>Barcelona</li>\n\n\n\n<li>Amsterdam</li>\n\n\n\n<li>Frankfurt</li>\n\n\n\n<li>München</li>\n\n\n\n<li>London Gatwick</li>\n\n\n\n<li>Palma de Mallorca</li>\n</ul>\n\n\n\n<p><strong>Flygplatser utan ny teknik:</strong></p>\n\n\n\n<ul class=\"wp-block-list\">\n<li>Oslo Gardermoen</li>\n\n\n\n<li>De flesta regionala flygplatser i Norden</li>\n</ul>\n\n\n\n<p><strong>Maxmängd vätska i handbagage:</strong></p>\n\n\n\n<ul class=\"wp-block-list\">\n<li>C3-skannrar: upp till 2 liter</li>\n\n\n\n<li>Gamla skannrar: 1 liter i 10 x 100 ml-behållare</li>\n</ul>\n\n\n\n<p><strong>Viktigast:</strong> Kontrollera vad som gäller <em>per flygplats</em>, <em>per terminal</em>, och <em>per resa</em>.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/varlden/inga-shorts-pa-flyget-flygbolagens-hemliga-kladkod-avslojad/\">&#8220;Inga shorts på flyget&#8221; – flygbolagens hemliga klädkod avslöjad</a> </p>\n","content:encodedSnippet":"Perfect Weekend-redaktionen rapporterar: Snart kan du ta med två liter vätska i handbagaget – eller inte. EU:s nya röntgensystem skapar förvirring på Europas flygplatser.\nEn liter hit eller dit… nya flygregler\nHur mycket vätska får man egentligen ta med sig genom säkerhetskontrollen? Svaret är: det beror på vilken flygplats du reser från, vilken terminal du använder – och vilket år det är.\nEn ny EU-regel håller nämligen på att införas som tillåter betydligt mer vätska i handbagaget. Men bara om flygplatsen har installerat de så kallade C3-skannrarna.\nDet är en sorts superröntgen som kan avslöja om din medhavda duschkräm är harmlös eller ett hot mot flygsäkerheten. Problemet? Det är inte alla flygplatser som hunnit installera tekniken.\nFörsta klass i Helsingfors\n“Vi har ingen exakt överblick över hur många och vilka flygplatser detta påverkar”, säger Agata Lyznik, kommunikationsdirektör på Airport Council International, till Flysmart24. “Men det rör sig om hundratals skannrar i Europa och Storbritannien.”\nEn av pionjärerna är Helsingfors. Här får du redan ta med dig upp till två liter vätska i handbagaget. Alltså – en flaska vin till dig, och en till medpassageraren.\nAndra flygplatser, som Oslo Gardermoen, får vänta i flera år. Där gäller fortsatt max en liter uppdelat på flaskor om 100 ml.\nLäs även: Därför bojkottar Ryanair vissa länder \nTerminal 5 på Arlanda kan snart tillåta mer vätska i handbagaget, enligt EU:s nya regler. (Foto: Fredrik Persson/TT)\n\n\n\nOreda i terminal två vid nya flygregler\nSom om det inte vore nog: på vissa flygplatser kan det vara olika regler i olika terminaler.\nDu går in genom terminal 5 på Madrid-Barajas och får ta med dig hela necessären. Men ska du byta till terminal 4 i samma byggnad? Då måste du plötsligt ner på 100 ml igen.\n“Europeiska kommissionen förbereder ändringar”, bekräftar Anniina Lappalainen på Finavia. “Men just nu gäller olika regler på olika flygplatser.”\nSpanien, Sverige och rätt scanner\nBland de flygplatser som delvis infört ny utrustning finns:\nHelsingfors\nStockholm Arlanda\nMadrid och Barcelona\nAmsterdam Schiphol\nFrankfurt och München\nLondon Gatwick\nPalma de Mallorca\nMen delvis är nyckelordet. För även här är det inte säkert att just din gate har rätt sorts scanner.\nTips till resenären \nOm du har mellanlandning i ett land utan nya skannrar – säg adjö till dina hudkrämer. Den vinflaska du köpte i taxfreen på Mallorca? Den kan bli konfiskerad i Frankfurt.\nDen enda lösningen just nu: dubbelkolla reglerna för varje enskild flygplats på din resa.\nOm du har tur slipper du packa upp datorn, mobilen, necessären och tandkrämen. Om du har otur får du stå och hälla ut shampoo i en plastpåse medan flyget börjar boarda.\nVad gäller var för nya flygregler?\nFlygplatser med (delvis) ny C3-utrustning:\nHelsingfors\nStockholm Arlanda\nMadrid\nBarcelona\nAmsterdam\nFrankfurt\nMünchen\nLondon Gatwick\nPalma de Mallorca\nFlygplatser utan ny teknik:\nOslo Gardermoen\nDe flesta regionala flygplatser i Norden\nMaxmängd vätska i handbagage:\nC3-skannrar: upp till 2 liter\nGamla skannrar: 1 liter i 10 x 100 ml-behållare\nViktigast: Kontrollera vad som gäller per flygplats, per terminal, och per resa.\nLäs även: “Inga shorts på flyget” – flygbolagens hemliga klädkod avslöjad","dc:creator":"Viggo Cavling","content":"Perfect Weekend-redaktionen rapporterar: Snart kan du ta med två liter vätska i handbagaget – eller inte. EU:s nya röntgensystem skapar förvirring på Europas flygplatser. En liter hit eller dit&#8230; nya flygregler Hur mycket vätska får man egentligen ta med sig genom säkerhetskontrollen? Svaret är: det beror på vilken flygplats du reser från, vilken terminal du [&#8230;]","contentSnippet":"Perfect Weekend-redaktionen rapporterar: Snart kan du ta med två liter vätska i handbagaget – eller inte. EU:s nya röntgensystem skapar förvirring på Europas flygplatser. En liter hit eller dit… nya flygregler Hur mycket vätska får man egentligen ta med sig genom säkerhetskontrollen? Svaret är: det beror på vilken flygplats du reser från, vilken terminal du […]","guid":"https://www.dagensps.se/?p=1547246","categories":["Resor","Weekend","Arlanda","Flyg","Flygbolag","Flygplats"],"isoDate":"2025-08-10T22:11:00.000Z"},{"creator":"Viggo Cavling","title":"Viggos resdagbok: Från D-Day till crème brûlée i Bretagne","link":"https://www.dagensps.se/weekend/resor/viggos-resdagbok-fran-d-day-till-creme-brulee-i-bretagne/","pubDate":"Sun, 10 Aug 2025 09:14:55 +0000","content:encoded":"\n<p>Perfect Weekends redaktör Viggo Cavling skriver resdagbok på bilsemestern i Frankrike. Idag från  världens största militära landstigning till världens bästa dessert – allt på mindre än 24 timmar.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-julafton-for-alla-mopar\">Julafton för alla möpar</h2>\n\n\n\n<p>Den 6 juni 1944 genomfördes världshistoriens största amfibieoperation. Över 156 000 allierade soldater – från USA, Storbritannien, Kanada och flera andra länder – landsteg vid Normandies kust för att påbörja befrielsen av det naziockuperade Europa. Operationen fick kodnamnet Overlord, och den första dagen kallades D-Day.</p>\n\n\n\n<p>Igår var vi på plats för att beundra Omaha Beach – det var hit de amerikanska soldaterna skickades. Det var jag och min älskade Anna, och tusentals andra från hela världen. På stranden blev det lite absurt när folk låg och solade samtidigt som andra var märkbart berörda. Det var ju här som tusentals unga män dog när nazisterna sköt korseld från tyska MG42-kulsprutor rakt in i landstigningsbåtarna. Utmed strandpromenaden vajade många flaggor – men förstås ingen svensk.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-214-1024x512.png\" alt=\"\" class=\"wp-image-1548232\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-214-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-214-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-214-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-214.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Colleville-sur-Mer – här är tystnaden högre än något gevärsskott.</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-dar-tystnaden-talar\">Där tystnaden talar</h2>\n\n\n\n<p>Betydligt mer värdig var stämningen på den amerikanska kyrkogården i Colleville-sur-Mer, med sina 9 387 kors och Davidsstjärnor. En av de mest gripande platserna i världen, skulle jag tro. Det finns inga ord för att beskriva den tacksamhet jag känner inför dem som offrade sina liv här, för att vi i Europa i dag kan leva i frihet.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-206-1024x512.png\" alt=\"\" class=\"wp-image-1548231\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-206-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-206-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-206-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/3-206.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Mont-Saint-Michel: som om Sagan om Ringen fått franska pengar.</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-spielberg-moter-medeltiden\">Spielberg möter medeltiden</h2>\n\n\n\n<p>Sedan fortsatte bilresan till Mont-Saint-Michel – ett kloster ute i havet som ser ut att vara hämtat ur en skräckfilm av Steven Spielberg. Även här var vi tusentals turister från hela världen, men allt var mästerligt organiserat. Det gick kostnadsfria bussar från parkeringen, över en smal bro till den lilla ön. I de smala gränderna runt klostret var det stundtals lika trångt som på Västerlånggatan i Stockholm.</p>\n\n\n\n<p>Men precis som i Gamla stan gick det att leta upp en sidogata och plötsligt vara nästan ensam, med utsikt över det torrlagda havet. Det var ebb vid vårt besök. Precis som i Tranströmers berömda dikt såg jag valv efter valv – både i arkitekturen och i människorna. Det var kostnadsfritt att besöka ön, men det var förstås inte kostnadsfritt att parkera vår älskade Polestar 4.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-183-1024x512.png\" alt=\"\" class=\"wp-image-1548230\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-183-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-183-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-183-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-183.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Café L’Ouest – där hovmästaren har Stockholmskusiner.</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-saint-malo-och-svetslagan\">Saint-Malo och svetslågan</h2>\n\n\n\n<p>Dagen avslutades i Saint-Malo på restaurang Café L’Ouest. Suverän mat och ljuvlig stämning. Det var förstås många turister även här, men också lokalbefolkning som fick varm service av personalen. Jag älskar restauranger där det finns stamgäster som uppträder som om de var i sitt vardagsrum – det är en kvalitetsstämpel.</p>\n\n\n\n<p>Hovmästaren såg ut att vara Leif Månssons kusin. Den senare är känd som Stockholms (Riches) bästa hovmästare. Åt ostron och kyckling, och avslutade måltiden med flamberad crème brûlée. Det ser fint ut på Instagram, men smaken blir bättre med svetslåga.</p>\n\n\n\n<p>Idag blir det strandliv i Bretagne.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-laddstopp-strandliv-och-krigshistoria-i-normandie/\">Viggos resdagbok: Laddstopp, strandliv och krigshistoria i Normandie</a> </p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/viggos-resdagbok-fran-en-bilsemester-vi-ar-i-paradiset/\">Viggos resdagbok från en bilsemester: Vi är i paradiset</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-bilsemester-kraftbrost-aperol-och-netflix-hotell/\">Viggos bilsemester: Kräftbröst, Aperol och Netflix-hotell</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-resdagbok-170-pa-autobahn-en-whisky-i-groningen-och-sommar-i-p1/\">Viggos resdagbok: 170 på Autobahn, en whisky i Groningen och Sommar i P1</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-dagbok-fran-en-bilsemester-i-europa-del-1/\">Viggos dagbok från en bilsemester i Europa, del 1</a></p>\n","content:encodedSnippet":"Perfect Weekends redaktör Viggo Cavling skriver resdagbok på bilsemestern i Frankrike. Idag från  världens största militära landstigning till världens bästa dessert – allt på mindre än 24 timmar.\nJulafton för alla möpar\nDen 6 juni 1944 genomfördes världshistoriens största amfibieoperation. Över 156 000 allierade soldater – från USA, Storbritannien, Kanada och flera andra länder – landsteg vid Normandies kust för att påbörja befrielsen av det naziockuperade Europa. Operationen fick kodnamnet Overlord, och den första dagen kallades D-Day.\nIgår var vi på plats för att beundra Omaha Beach – det var hit de amerikanska sold 025 22:44:00 +0000","content:encoded":"\n<p>Att äta sig igenom Roms historiska centrum är som att bläddra i en blek kokbok på engelska. Men bara några hållplatser bort väntar en annan stad – en där romarna själva äter, dricker och lever. Här är några ställen som bevisar att pastans framtid inte ligger bland gladiatorhjälmar i plast.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-centocelle-inalvor-och-champagne\">Centocelle: Inälvor och champagne</h2>\n\n\n\n<p><strong>Menabò Vino e Cucina</strong> är värd en 40-minuters tunnelbanefärd österut, särskilt om du drömmer om ravioli fyllda med coratella (inälvor från lamm) och en sås på rökt mjölk. Ja, det låter märkligt. Men smakar ljuvligt. Bröderna Camponeschi har gjort den gamla arbetarstadsdelen Centocelle till sitt gastronomiska högkvarter, komplett med Bangladeshi souschef, amarone på glas och lamb riblets med surkörsbär. Inredningen? Blå väggar och 300 vinflaskor som stirrar på dig.</p>\n\n\n\n<p><strong>Adress:</strong> Via delle Palme 44 D/E<br><strong>Pris:</strong> Pasta från 14 euro, varmrätter från 16 euro</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/pensionarerna-har-flytt-nu-tar-hipsters-over-nice/\"></a><a href=\"https://www.dagensps.se/weekend/resor/pensionarerna-har-flytt-nu-tar-hipsters-over-nice/\">Nu tar hipsters över Nice</a></p>\n\n\n\n<p><a href=\"https://www.dagensps.se/weekend/restaurang/stjarnkrogaren-pontus-speciella-framgangsrecept/\"></a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img fetchpriority=\"high\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/5-131-1024x512.png\" alt=\"\" class=\"wp-image-1547945\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/5-131-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/5-131-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/5-131-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/5-131.png 1200w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Om din carbonara inte innehåller guanciale – lämna bordet. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-san-lorenzo-vinyl-graffiti-och-friterad-trippa\">San Lorenzo: Vinyl, graffiti och friterad trippa</h2>\n\n\n\n<p><strong>Mazzo</strong> är tillbaka – nu i bohemiska San Lorenzo, där graffitin klättrar på väggarna och romarna inte ber om notan utan om en spellista. Den lilla restaurangen var först en kultfavorit i Centocelle, men efter fyra års tystnad är den nu återuppstånden med ett kök inramat av ett gigantiskt fartygsfönster. Här serveras trippa alla Romana – inte som gryta, utan som gyllene chips på en bädd av tomatsås och pecorino. För den modige väntar även fettuccine med salt torsk, eller en majestätisk fläsknacke.</p>\n\n\n\n<p><strong>Adress:</strong> Via degli Equi 62<br><strong>Pris:</strong> Pasta från 16 euro, varmrätter från 22 euro</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/restaurang/detta-vet-vi-om-nya-grillkrogen-pa-stureplan/\">Detta vet vi om nya grillkrogen på Stureplan</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-211-1024x512.png\" alt=\"\" class=\"wp-image-1547948\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-211-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-211-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-211-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/2-211.png 1200w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Om Fellini levt hade han ätit här – och postat det på Instagram. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-garbatella-nonna-goes-hipster\">Garbatella: Nonna goes hipster</h2>\n\n\n\n<p><strong>Trecca-Roma</strong> ställer en evig fråga: Är en bra Amatriciana värd två bussbyten, ett taxitelefonnummer och svett i pannan? Svaret är ja. Här blandar bröderna Trecastelli gamla romerska favoriter med unga tatuerade servitörer och olivolja som får influencers att gråta. Missa inte tungans comeback – grillad och serverad med salsa verde – eller deras pajataspett: kalvtarm, stekt till perfektion. Låter det för mycket? Ta en artischocka och känn dig kulturell.</p>\n\n\n\n<p><strong>Adress:</strong> Via Alessandro Severo 220<br><strong>Pris:</strong> Pasta och varmrätter från 15 euro</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-flaminio-naturvin-och-pizza-pa-piedestal\">Flaminio: Naturvin och pizza på piedestal</h2>\n\n\n\n<p>En kort spårvagnsresa från Piazza del Popolo ligger <strong>Enoteca Mostò</strong>, där vinlistan är ersatt av en man som säger ”jag ÄR vinlistan”. Ciro Borriello guidar dig mellan 450 flaskor – från molniga prosecco till slovensk vildjäst. Tilltugget? Pecorino som marinerats i öl och fikon från Lazio.</p>\n\n\n\n<p>Runt hörnet ligger <strong>Avenida Calò</strong>, pizzerian där pizzorna presenteras på små piedestaler som om de vore samtidskonst. Mest imponerar en dubbelgräddad skapelse med mozzarella-skum, friterad basilika och tomater söta som gelato.</p>\n\n\n\n<p><strong>Adresser:</strong><br>Mostò: Viale Pinturicchio 32 – Smårätter från 10 euro<br>Avenida Calò: Viale Pinturicchio 40 – Pizzor från 9 till 22 euro, avsmakning 55 euro</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-182-1024x512.png\" alt=\"\" class=\"wp-image-1547946\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-182-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-182-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-182-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/4-182.png 1200w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Glöm cappuccino efter klockan elva. Här dricker vi orangevin till frukost. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-prati-deli-utan-turister\">Prati: Deli utan turister</h2>\n\n\n\n<p>Glöm Roscioli och turistkaoset. I Prati ligger <strong>Gabrini</strong>, grundat av Camilla Castroni – arvtagerska till den legendariska Castroni-delin. Dagtid serveras salumi på gnocco fritto med ricotta och kanderad apelsin. Kvällstid tar man fram utdragbara bord, dämpar belysningen och bjuder på rätter som pizzetta med kycklingleverpaté och tagliolini med smör och 36-månaders parmesan. Förköp helst den berömda kycklingen, långsamt grillad till gyllene fulländning.</p>\n\n\n\n<p><strong>Adress:</strong> Viale Cola di Rienzo 200<br><strong>Pris:</strong> Smårätter från 6 euro, pasta från 15 euro, varmrätter från 19 euro</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/6-96-1024x512.png\" alt=\"\" class=\"wp-image-1547944\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/6-96-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/6-96-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/6-96-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/08/6-96.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Inälvor smakar bäst långt bort från Colosseums skuggor. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-perfect-weekend-guide-ata-med-lokalbefolkningen-i-rom\">Perfect Weekend Guide: Äta med lokalbefolkningen i Rom</h2>\n\n\n\n<p><strong>Tips 1:</strong> Lämna centrum. Bra mat bor inte granne med Fontana di Trevi.<br><strong>Tips 2:</strong> Boka bord. Även de små trattoriorna är populära bland de som vet.<br><strong>Tips 3:</strong> Våga beställa det konstiga. Du är i Rom – inälvor är kärlek.<br><strong>Tips 4:</strong> Ta tunnelbana och spårvagn. Taxi är för turister.<br><strong>Tips 5:</strong> Säg aldrig nej till prosecco som jäst i flaskan. Särskilt inte om servern har skägg och barfota loafers.</p>\n\n\n\n<p><strong>Källa:</strong> <a href=\"https://www.nytimes.com/2025/08/04/travel/rome-neighborhoods-restaurants-food.html\">NY Times</a></p>\n\n\n\n\n    <section class=\"c-external-notice\">\n                    <div class=\"c-external-notice__image\">\n                <img decoding=\"async\" src=\"https://www.dagensps.se/_next/image/?url=https%3A%2F%2Fdagensps.fra1.cdn.digitaloceanspaces.com%2Fuploads%2F2025%2F08%2F1-201.png&#038;w=1200&#038;q=75\" />\n            </div>\n                            <a href=\"https://www.dagensps.se/weekend/viggos-resdagbok-fran-en-bilsemester-vi-ar-i-paradiset/\" class=\"c-external-notice__content\" target=\"_blank\">\n                <h2>Viggos resdagbok från en bilsemester: Vi är i paradiset</h2>\n                                    <p>Perfect Weekends redaktör Viggo Cavling rapporterar från en bilsemester i Normandie, där havet sjunger, bilen gnäller och servitören glömmer medium.</p>\n                            </a>\n            </section>\n","content:encodedSnippet":"Att äta sig igenom Roms historiska centrum är som att bläddra i en blek kokbok på engelska. Men bara några hållplatser bort väntar en annan stad – en där romarna själva äter, dricker och lever. Här är några ställen som bevisar att pastans framtid inte ligger bland gladiatorhjälmar i plast.\nCentoce
