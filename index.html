ester: Vi är i paradiset\nPerfect Weekends redaktör Viggo Cavling rapporterar från en bilsemester i Normandie, där havet sjunger, bilen gnäller och servitören glömmer medium.","dc:creator":"Viggo Cavling","content":"Att äta sig igenom Roms historiska centrum är som att bläddra i en blek kokbok på engelska. Men bara några hållplatser bort väntar en annan stad – en där romarna själva äter, dricker och lever. Här är några ställen som bevisar att pastans framtid inte ligger bland gladiatorhjälmar i plast. Centocelle: Inälvor och champagne Menabò [&#8230;]","contentSnippet":"Att äta sig igenom Roms historiska centrum är som att bläddra i en blek kokbok på engelska. Men bara några hållplatser bort väntar en annan stad – en där romarna själva äter, dricker och lever. Här är några ställen som bevisar att pastans framtid inte ligger bland gladiatorhjälmar i plast. Centocelle: Inälvor och champagne Menabò […]","guid":"https://www.dagensps.se/?p=1547935","categories":["Mat & Vin","Resor","Restaurang","Weekend","Italien","Mat & Vin","Rom","Turism"],"isoDate":"2025-08-08T22:44:00.000Z"},{"creator":"Viggo Cavling","title":"Nu tar hipsters över Nice","link":"https://www.dagensps.se/weekend/resor/pensionarerna-har-flytt-nu-tar-hipsters-over-nice/","pubDate":"Fri, 25 Jul 2025 22:33:00 +0000","content:encoded":"\n<p>Perfect Weekend reser till Frankrikes mest missförstådda stad_ Nice – och hittar en riviera som bytt likörglass mot naturvin, barock mot bistro i tvättstuga och pensionatsdamer mot parisiska 30-nånting-åringar i sneakers.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-157-1024x512.png\" alt=\"\" class=\"wp-image-1544211\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-157-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-157-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-157-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-157.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Balkong med havsutsikt: Ja, det är värt det. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-fran-stavgang-till-stekta-sardiner-en-ny-stad-reser-sig\">Från stavgång till stekta sardiner – en ny stad reser sig</h2>\n\n\n\n<p>Minns du hur Nice brukade kännas? Lite dammigt. Lite bittert. Lite som en bougainvillea som blommat för länge.<br>Stadens själ var visserligen där – det vackra ljuset, havet, husen, bergen – men ytan hade börjat likna ett pensionssparande med avgifter: långsamt urholkande och svårt att komma ur.</p>\n\n\n\n<p>Men så hände något. Det började med konstskolorna. Fortsatte med småvinimportörerna. Och sen kom de: de unga, de urbana, de kräsna men kärleksfulla.<br>Nu sitter de i klungor på <strong>Place du Pin</strong>, dricker aperol med blodgrape och diskuterar belgisk techno. De har tagit över stan – och gjort den levande.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Hotel-du-Couvent-1024x512.png\" alt=\"\" class=\"wp-image-1544212\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Hotel-du-Couvent-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Hotel-du-Couvent-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Hotel-du-Couvent-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Hotel-du-Couvent.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Hotel du Couvent: ett kloster för själen, parfym för sinnet och marmorbadrum för Instagram. (Foto: Pressbild)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-hotel-du-couvent-ett-kloster-for-sjalen-och-content\">Hotel du Couvent – ett kloster för själen (och content)</h2>\n\n\n\n<p>Det mest talande exemplet på transformationen heter <strong>Hotel du Couvent</strong>.<br>Ett före detta kloster i gamla stan, nu ombyggt till hotell med ett slags vördnadsfull dekadens. Du checkar in i ett rum med kalkstensväggar, korsvirke och ett badkar i svart emalj. Frukosten serveras i trädgården under fikonträd.</p>\n\n\n\n<p>Här finns ett parfymrum där du kan skapa en doft inspirerad av &#8220;morgon i maj i Eze&#8221; eller &#8220;kaffe och tång&#8221;. Och ett eget vineri i källaren.</p>\n\n\n\n<p>Det är på alla sätt en ny sorts lyx – mindre om champagne, mer om känslan av att befinna sig i ett konstnärligt romanprojekt där du själv spelar huvudrollen.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/9-24-1024x512.png\" alt=\"\" class=\"wp-image-1544203\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/9-24-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/9-24-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/9-24-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/9-24.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Allt går långsammare i Nice. Och det är exakt poängen. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-nice-ar-for-dig-som-aldrig-vill-tillbaks-till-paris\">Nice är för dig som aldrig vill tillbaks till Paris</h2>\n\n\n\n<p>Många av de nya Niceborna är tillfälliga. De har lämnat Paris under pandemin, men glömt att åka hem.<br>De har startat galleri i ett garage. De har öppnat popup-barer i gamla spårvagnshus. De bor tre i en våning i Cimiez men jobbar med design för Berlin.</p>\n\n\n\n<p>Nice är nu fyllt av exakt den typ av internationell, kreativ klass som en gång befolkade Brooklyn, Kreuzberg och Belleville. Fast här har de badrum i marmor och kan ta ett dopp innan Zoom-mötet.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Namnlos-design-1024x512.png\" alt=\"\" class=\"wp-image-1544215\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Namnlos-design-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Namnlos-design-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Namnlos-design-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/Namnlos-design.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Lavomatique: från tvättmaskiner till tartar på tonfisk – Nice mest tvättäkta bistro. (Foto: Pressbild)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-pa-lavomatique-blandas-naturvin-med-diskret-high-five\">På Lavomatique blandas naturvin med diskret high five</h2>\n\n\n\n<p>Måltiderna är kärnan i det nya Nice. På <strong>Lavomatique</strong> serveras du boudin noir med fänkål och gröna linser i en före detta tvättomat.<br>Runt dig sitter konststudenter, äldre modefotografer från Milano och en schweizisk familj med ett barn döpt efter en ost.</p>\n\n\n\n<p>Vinlistan? Fem naturviner från Ardéche, tre från Sicilien. En pet-nat som smakar grapefrukt, björksav och smörpopcorn. Servitören bär randig t-shirt och ler mot din beställning som om du just förstått livet.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-145-1024x512.png\" alt=\"\" class=\"wp-image-1544208\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-145-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-145-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-145-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-145.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Välkommen till platsen där även dina dåliga idéer känns poetiska. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-maten-varken-fusion-eller-fine-dining-bara-briljant\">Maten: varken fusion eller fine dining – bara briljant</h2>\n\n\n\n<p>Nice har hittat hem i sitt kök. Man gör det man kan, utan överdrift.<br>På <strong>La Merenda</strong> får du ravioli med fläskragù som långkokats i vin. Du måste betala kontant, lämna mobilen utanför och acceptera att menyn är vad den är.<br>Men maten… herregud. Du vill adoptera kocken, köpa köksluckorna och flytta in i köttkvarnen.</p>\n\n\n\n<p>Vill du ha hav, gå till <strong>Boccaccio</strong> där du får en grillad dorade med saffransaioli och citron från Menton. Sitt på övervåningen, ta ett glas Bandol och fundera på varför du någonsin åt skaldjur någon annanstans.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-kulturen-fran-matisse-till-memes\">Kulturen: från Matisse till memes</h2>\n\n\n\n<p>Nice är konstens stad – och det märks.<br><strong>Chapelle du Rosaire</strong>, ritad av Matisse när han var gammal och trött men fortfarande briljant, är kanske den mest lågmälda konstupplevelsen i Europa.</p>\n\n\n\n<p>I skuggan av pinjeträd ligger sedan <strong>Fondation Maeght</strong>, en modernistisk konsthall där Giacometti-statyetter sträcker sig mot Medelhavet som om de försökte surfa.</p>\n\n\n\n<p>Men kulturen är inte bara storslagen – den är också vardaglig. Gå in på <strong>Trésors Publics</strong> och lukta på en parfym baserad på aska och hav. Eller köp en anteckningsbok som säger &#8220;je suis une idée en vacances&#8221;. Du vet inte vad det betyder, men det känns rätt.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/8-38-1024x512.png\" alt=\"\" class=\"wp-image-1544204\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/8-38-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/8-38-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/8-38-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/8-38.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Gå vilse i gränderna och hitta dig själv med en glass. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-en-stad-dar-folk-vill-stanna-inte-bara-passera\">En stad där folk vill stanna – inte bara passera</h2>\n\n\n\n<p>Nice är inte längre bara flygplatsen på väg till någon annans lyx. Det är slutdestinationen.<br>Här sitter man på <strong>Bar des Oiseaux</strong>, beställer en pastis till, och tänker: jag behöver inget mer. Jag behöver bara detta.</p>\n\n\n\n<p>Och kanske en citronpaj från <strong>Délices de la Buffa</strong>. Och kanske en bok från den där engelska bokhandeln i Vieux Nice. Och kanske bara… ännu en kväll.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/viggos-topplista-stockholms-fem-basta-affarshotell/\">Viggos topplista: Stockholms fem bästa affärshotell</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-166-1024x512.png\" alt=\"\" class=\"wp-image-1544210\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-166-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-166-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-166-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-166.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Kasta mobilen, ta upp ett vykort – Nice är analog lyx. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-perfect-weekend-guide-till-nice\"><strong>Perfect Weekend Guide till Nice</strong></h2>\n\n\n\n<p><strong>Boende:</strong><br>– <strong>Mama Shelter</strong> – färgglatt, folkligt, frukost till 16. <a href=\"https://www.hotels.com/affiliate/qK98xcw\"><strong>Boka in oss nu till bästa priset.</strong></a><br>– <strong>Hotel du Couvent</strong> – för dig som gillar din frukost med fikon och frid. <a href=\"https://www.hotels.com/affiliate/oBhzv6h\"><strong>Boka in oss nu till bästa priset.</strong></a><br>– <strong>Le Hameau</strong> – en botanisk dröm i St-Paul-de-Vence, 20 min bort. <a href=\"https://sv.hotels.com/ho286596/hotel-le-hameau-saint-paul-de-vence-frankrike/?chkin=2025-08-29&amp;chkout=2025-08-31&amp;x_pwa=1&amp;rfrr=HSR&amp;pwa_ts=1753338548594&amp;referrerUrl=aHR0cHM6Ly9zdi5ob3RlbHMuY29tL0hvdGVsLVNlYXJjaA%3D%3D&amp;useRewards=true&amp;rm1=a2&amp;regionId=5786&amp;destination=Saint-Paul-de-Vence%2C+Alpes-Maritimes%2C+Frankrike&amp;destType=MARKET&amp;selected=1677561&amp;latLong=43.696969%2C7.12214&amp;sort=RECOMMENDED&amp;top_dp=5338&amp;top_cur=SEK&amp;userIntent=&amp;selectedRoomType=316041360&amp;selectedRatePlan=385306035&amp;expediaPropertyId=1677561&amp;searchId=10d0ead1-b70d-48ab-bb0c-b3eb360b41ae\"><strong>Boka in oss nu till bästa priset.</strong></a></p>\n\n\n\n<p><strong>Restauranger:</strong><br>– <strong>Lavomatique</strong> – tvättäkta matglädje.<br>– <strong>La Merenda</strong> – kontant, kompakt och kompromisslöst gott.<br>– <strong>Boccaccio</strong> – för kvällar med fisk och poesi.</p>\n\n\n\n<p><strong>Göra:</strong><br>– Cykla längs Promenade des Anglais i gryning.<br>– Besök Chapelle du Rosaire, säg tack till Matisse.<br>– Köp parfym som ingen annan har.<br>– Gå vilse. Alltid gå vilse.</p>\n\n\n\n<p><strong>Slutsats:</strong> Nice är inte längre platsen du lämnar efter lunch – det är platsen du aldrig riktigt vill lämna.<br>Pensionärerna har flytt. Hipsters har flyttat in. Och med dem kom livet tillbaka.</p>\n\n\n\n<p><strong>Källa:</strong> <a href=\"https://www.travelandleisure.com/\">Travel + Leisure, 2025</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"683\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Chateau-Le-Cagnard-2025-Niklas-Nyman_2025_03_0341-1024x683.jpg\" alt=\"\" class=\"wp-image-1522349\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Chateau-Le-Cagnard-2025-Niklas-Nyman_2025_03_0341-300x200.jpg 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Chateau-Le-Cagnard-2025-Niklas-Nyman_2025_03_0341-1024x683.jpg 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Chateau-Le-Cagnard-2025-Niklas-Nyman_2025_03_0341-768x512.jpg 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Chateau-Le-Cagnard-2025-Niklas-Nyman_2025_03_0341-1536x1024.jpg 1536w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Chateau-Le-Cagnard-2025-Niklas-Nyman_2025_03_0341.avif 1782w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Château Le Cagnard: där Stureplan möter medeltid – och rosén aldrig tar slut. (Foto: Pressbild)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\"><strong>Och när du behöver paus från Nice kan du åka till Stureplansgruppens boutiquehotell 20 minuter bort&#8230;</strong></h2>\n\n\n\n<p>När stadens sorl, sand i skorna och naturvin börjar kännas lite <em>väl</em> mycket Côte Bohème – då drar du till Haut-de-Cagnes. Där ligger <strong>Château Le Cagnard</strong>, ett medeltida slott förvandlat till boutiquehotell med svensk touch och fransk själ.</p>\n\n\n\n<p><strong><a href=\"https://sv.hotels.com/ho320211/chateau-le-cagnard-cagnes-sur-mer-frankrike/?chkin=2025-08-29&amp;chkout=2025-08-31&amp;x_pwa=1&amp;rfrr=HSR&amp;pwa_ts=1753338590056&amp;referrerUrl=aHR0cHM6Ly9zdi5ob3RlbHMuY29tL0hvdGVsLVNlYXJjaA%3D%3D&amp;useRewards=true&amp;rm1=a2&amp;regionId=6034901&amp;destination=Cagnes+sur+Mer%2C+Alpes-Maritimes%2C+Frankrike&amp;destType=MARKET&amp;selected=175111&amp;latLong=43.663738%2C7.14882&amp;sort=RECOMMENDED&amp;top_dp=7725&amp;top_cur=SEK&amp;userIntent=&amp;selectedRoomType=200332535&amp;selectedRatePlan=203772221&amp;expediaPropertyId=175111&amp;searchId=f8df4242-0128-4cc8-bce0-b33d0e8bf98d\">Boka in oss nu till bästa priset.</a></strong></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Viggos-Dagens-PS-bilder-1024x512.png\" alt=\"boutiquehotell\" class=\"wp-image-1522347\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Viggos-Dagens-PS-bilder-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Viggos-Dagens-PS-bilder-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Viggos-Dagens-PS-bilder-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Viggos-Dagens-PS-bilder-1536x768.png 1536w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/Viggos-Dagens-PS-bilder-2048x1024.png 2048w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Bakom satsningen står Stureplansgruppens grundare Vimal Kovac, Åre- och Visby-profilen Sonny Gustafsson(ej på bild), samt Max-vd:n Richard Bergfors. Plus kockarna: Anton Surtell och Axel Ohlson.</figcaption></figure>\n\n\n\n<p>Bakom satsningen står <strong>Vimal Kovac</strong> (Stureplansgruppen), <strong>Sonny Gustafsson</strong> (Åre, Visby), <strong>Richard Bergfors</strong> (Max) – och kockduon <strong>Anton Surtell</strong> och <strong>Axel Ohlson</strong>, kända från Berns, Calle P och Coquetel Social.</p>\n\n\n\n<p>Du får 36 rum i sten, takfresker, terrasser med utsikt över Medelhavet och en meny där svensk sparris möter fransk kycklinglever med smör.</p>\n\n\n\n<p><strong>Resan dit:</strong> 20 minuter från centrala Nice, 15 från flygplatsen. Kliv in i en annan värld – fast med bekanta ansikten vid bardisken.</p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/europas-basta-all-inclusive-hotell-2025/\">Europas bästa all inclusive-hotell 2025</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/varlden/viggos-topplista-stockholms-fem-basta-hotell-for-barnfamiljer/\">Viggos topplista: Stockholms fem bästa hotell för barnfamiljer</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/viggos-topplista-de-fem-hetaste-boutiquehotellen-i-stockholm/\">Viggos topplista: De fem hetaste boutiquehotellen i Stockholm</a></p>\n\n\n\n<p><strong>Läs även:</strong>&nbsp;<a href=\"https://www.dagensps.se/weekend/resor/de-5-basta-spahotellen-for-mohippan-2025/\">Viggos topplista: Fem suveräna spahotell för möhippan 2025</a></p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/sas-imponerar-slar-lufthansa-och-air-france-i-sommarens-punktlighetsliga/\"></a><a href=\"https://www.dagensps.se/weekend/resor/sas-imponerar-slar-lufthansa-och-air-france-i-sommarens-punktlighetsliga/\">SAS imponerar – slår Lufthansa och Air France i sommarens punktlighetsliga</a></p>\n\n\n\n<p><a href=\"https://www.dagensps.se/weekend/resor/sa-packar-du-som-ett-flygproffs-i-en-enda-vaska/\"></a></p>\n","content:encodedSnippet":"Perfect Weekend reser till Frankrikes mest missförstådda stad_ Nice – och hittar en riviera som bytt likörglass mot naturvin, barock mot bistro i tvättstuga och pensionatsdamer mot parisiska 30-nånting-åringar i sneakers.\nBalkong med havsutsikt: Ja, det är värt det. (Foto: Canva)\n\n\n\nFrån stavgång till stekta sardiner – en ny stad reser sig\nMinns du hur Nice brukade kännas? Lite dammigt. Lite bittert. Lite som en bougainvillea som blommat för länge.\nStadens själ var visserligen där – det vackra ljuset, havet, husen, bergen – men ytan hade börjat likna ett pensionssparande med avgifter: långsamt urholkande och svårt att komma ur.\nMen så hände något. Det började med konstskolorna. Fortsatte med småvinimportörerna. Och sen kom de: de unga, de urbana, de kräsna men kärleksfulla.\nNu sitter de i klungor på Place du Pin, dricker aperol med blodgrape och diskuterar belgisk techno. De har tagit över stan – och gjort den levande.\nHotel du Couvent: ett kloster för själen, parfym för sinnet och marmorbadrum för Instagram. (Foto: Pressbild)\n\n\n\nHotel du Couvent – ett kloster för själen (och content)\nDet mest talande exemplet på transformationen heter Hotel du Couvent.\nEtt före detta kloster i gamla stan, nu ombyggt till hotell med ett slags vördnadsfull dekadens. Du checkar in i ett rum med kalkstensväggar, korsvirke och ett badkar i svart emalj. Frukosten serveras i trädgården under fikonträd.\nHär finns ett parfymrum där du kan skapa en doft inspirerad av “morgon i maj i Eze” eller “kaffe och tång”. Och ett eget vineri i källaren.\nDet är på alla sätt en ny sorts lyx – mindre om champagne, mer om känslan av att befinna sig i ett konstnärligt romanprojekt där du själv spelar huvudrollen.\nAllt går långsammare i Nice. Och det är exakt poängen. (Foto: Canva)\n\n\n\nNice är för dig som aldrig vill tillbaks till Paris\nMånga av de nya Niceborna är tillfälliga. De har lämnat Paris under pandemin, men glömt att åka hem.\nDe har startat galleri i ett garage. De har öppnat popup-barer i gamla spårvagnshus. De bor tre i en våning i Cimiez men jobbar med design för Berlin.\nNice är nu fyllt av exakt den typ av internationell, kreativ klass som en gång befolkade Brooklyn, Kreuzberg och Belleville. Fast här har de badrum i marmor och kan ta ett dopp innan Zoom-mötet.\nLavomatique: från tvättmaskiner till tartar på tonfisk – Nice mest tvättäkta bistro. (Foto: Pressbild)\n\n\n\nPå Lavomatique blandas naturvin med diskret high five\nMåltiderna är kärnan i det nya Nice. På Lavomatique serveras du boudin noir med fänkål och gröna linser i en före detta tvättomat.\nRunt dig sitter konststudenter, äldre modefotografer från Milano och en schweizisk familj med ett barn döpt efter en ost.\nVinlistan? Fem naturviner från Ardéche, tre från Sicilien. En pet-nat som smakar grapefrukt, björksav och smörpopcorn. Servitören bär randig t-shirt och ler mot din beställning som om du just förstått livet.\nVälkommen till platsen där även dina dåliga idéer känns poetiska. (Foto: Canva)\n\n\n\nMaten: varken fusion eller fine dining – bara briljant\nNice har hittat hem i sitt kök. Man gör det man kan, utan överdrift.\nPå La Merenda får du ravioli med fläskragù som långkokats i vin. Du måste betala kontant, lämna mobilen utanför och acceptera att menyn är vad den är.\nMen maten… herregud. Du vill adoptera kocken, köpa köksluckorna och flytta in i köttkvarnen.\nVill du ha hav, gå till Boccaccio där du får en grillad dorade med saffransaioli och citron från Menton. Sitt på övervåningen, ta ett glas Bandol och fundera på varför du någonsin åt skaldjur någon annanstans.\nKulturen: från Matisse till memes\nNice är konstens stad – och det märks.\nChapelle du Rosaire, ritad av Matisse när han var gammal och trött men fortfarande briljant, är kanske den mest lågmälda konstupplevelsen i Europa.\nI skuggan av pinjeträd ligger sedan Fondation Maeght, en modernistisk konsthall där Giacometti-statyetter sträcker sig mot Medelhavet som om de försökte surfa.\nMen kulturen är inte bara storslagen – den är också vardaglig. Gå in på Trésors Publics och lukta på en parfym baserad på aska och hav. Eller köp en anteckningsbok som säger “je suis une idée en vacances”. Du vet inte vad det betyder, men det känns rätt.\nGå vilse i gränderna och hitta dig själv med en glass. (Foto: Canva)\n\n\n\nEn stad där folk vill stanna – inte bara passera\nNice är inte längre bara flygplatsen på väg till någon annans lyx. Det är slutdestinationen.\nHär sitter man på Bar des Oiseaux, beställer en pastis till, och tänker: jag behöver inget mer. Jag behöver bara detta.\nOch kanske en citronpaj från Délices de la Buffa. Och kanske en bok från den där engelska bokhandeln i Vieux Nice. Och kanske bara… ännu en kväll.\nLäs även: Viggos topplista: Stockholms fem bästa affärshotell\nKasta mobilen, ta upp ett vykort – Nice är analog lyx. (Foto: Canva)\n\n\n\nPerfect Weekend Guide till Nice\nBoende:\n– Mama Shelter – färgglatt, folkligt, frukost till 16. Boka in oss nu till bästa priset.\n– Hotel du Couvent – för dig som gillar din frukost med fikon och frid. Boka in oss nu till bästa priset.\n– Le Hameau – en botanisk dröm i St-Paul-de-Vence, 20 min bort. Boka in oss nu till bästa priset.\nRestauranger:\n– Lavomatique – tvättäkta matglädje.\n– La Merenda – kontant, kompakt och kompromisslöst gott.\n– Boccaccio – för kvällar med fisk och poesi.\nGöra:\n– Cykla längs Promenade des Anglais i gryning.\n– Besök Chapelle du Rosaire, säg tack till Matisse.\n– Köp parfym som ingen annan har.\n– Gå vilse. Alltid gå vilse.\nSlutsats: Nice är inte längre platsen du lämnar efter lunch – det är platsen du aldrig riktigt vill lämna.\nPensionärerna har flytt. Hipsters har flyttat in. Och med dem kom livet tillbaka.\nKälla: Travel + Leisure, 2025\nChâteau Le Cagnard: där Stureplan möter medeltid – och rosén aldrig tar slut. (Foto: Pressbild)\n\n\n\nOch när du behöver paus från Nice kan du åka till Stureplansgruppens boutiquehotell 20 minuter bort…\nNär stadens sorl, sand i skorna och naturvin börjar kännas lite väl mycket Côte Bohème – då drar du till Haut-de-Cagnes. Där ligger Château Le Cagnard, ett medeltida slott förvandlat till boutiquehotell med svensk touch och fransk själ.\nBoka in oss nu till bästa priset.\nBakom satsningen står Stureplansgruppens grundare Vimal Kovac, Åre- och Visby-profilen Sonny Gustafsson(ej på bild), samt Max-vd:n Richard Bergfors. Plus kockarna: Anton Surtell och Axel Ohlson.\n\n\n\nBakom satsningen står Vimal Kovac (Stureplansgruppen), Sonny Gustafsson (Åre, Visby), Richard Bergfors (Max) – och kockduon Anton Surtell och Axel Ohlson, kända från Berns, Calle P och Coquetel Social.\nDu får 36 rum i sten, takfresker, terrasser med utsikt över Medelhavet och en meny där svensk sparris möter fransk kycklinglever med smör.\nResan dit: 20 minuter från centrala Nice, 15 från flygplatsen. Kliv in i en annan värld – fast med bekanta ansikten vid bardisken.\nLäs även: Europas bästa all inclusive-hotell 2025\nLäs även: Viggos topplista: Stockholms fem bästa hotell för barnfamiljer\nLäs även: Viggos topplista: De fem hetaste boutiquehotellen i Stockholm\nLäs även: Viggos topplista: Fem suveräna spahotell för möhippan 2025\nLäs även: SAS imponerar – slår Lufthansa och Air France i sommarens punktlighetsliga","dc:creator":"Viggo Cavling","content":"Perfect Weekend reser till Frankrikes mest missförstådda stad_ Nice – och hittar en riviera som bytt likörglass mot naturvin, barock mot bistro i tvättstuga och pensionatsdamer mot parisiska 30-nånting-åringar i sneakers. Från stavgång till stekta sardiner – en ny stad reser sig Minns du hur Nice brukade kännas? Lite dammigt. Lite bittert. Lite som en [&#8230;]","contentSnippet":"Perfect Weekend reser till Frankrikes mest missförstådda stad_ Nice – och hittar en riviera som bytt likörglass mot naturvin, barock mot bistro i tvättstuga och pensionatsdamer mot parisiska 30-nånting-åringar i sneakers. Från stavgång till stekta sardiner – en ny stad reser sig Minns du hur Nice brukade kännas? Lite dammigt. Lite bittert. Lite som en […]","guid":"https://www.dagensps.se/?p=1544017","categories":["Resor","Restaurang","Weekend","Destination","Frankrike","Franska rivieran","Hotell- och restaurang"],"isoDate":"2025-07-25T22:33:00.000Z"},{"creator":"Viggo Cavling","title":"Stjärnkrögaren Pontus speciella framgångsrecept","link":"https://www.dagensps.se/weekend/restaurang/stjarnkrogaren-pontus-speciella-framgangsrecept/","pubDate":"Thu, 24 Jul 2025 22:54:00 +0000","content:encoded":"\n<p>Pontus Frithiof till Spotify: ”Vi kräver garanterad vinst – annars blir det inget.” Stjärnkrögaren som hellre samarbetar med Spotify än öppnar ännu en restaurang i city. För Pontus Frithiof är lönsamhet viktigare än prestige – och den som vill samarbeta får räkna med tuffa krav.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-jag-ar-inte-sugen-pa-att-backa-i-fem-ar\">”Jag är inte sugen på att backa i fem år”</h2>\n\n\n\n<p>Han kallar sig själv en udda fågel i krogbranschen. Och visst sticker Pontus Frithiof ut. I stället för att satsa på ännu en fine dining-krog i centrala Stockholm har han de senaste åren krokat arm med aktörer som Amex, Porsche – och Spotify.</p>\n\n\n\n<p>När han öppnade Track 72 högst upp i Spotifys New York-skrapa satte han tonen direkt. ”Vi kommer inte att ta någon finansiell risk. Det måste vara garanterad vinst från dag ett.”</p>\n\n\n\n<p>Samtidigt är han inte rädd för att såga branschen han själv tillhör. ”Stockholm är för likriktat. Alla gör samma sak”, <a href=\"https://www.di.se/nyheter/krogarens-krav-pa-spotify-maste-ha-garanterad-vinst/\">säger Pontus till Di.</a></p>\n\n\n\n\n    <section class=\"c-external-notice\">\n                    <div class=\"c-external-notice__image\">\n                <img decoding=\"async\" src=\"https://www.dagensps.se/_next/image/?url=https%3A%2F%2Fdagensps.fra1.cdn.digitaloceanspaces.com%2Fuploads%2F2025%2F07%2F2-88.png&#038;w=1200&#038;q=75\" />\n            </div>\n                            <a href=\"https://www.dagensps.se/weekend/kronika-darfor-ska-du-alltid-aka-till-kopenhamn/\" class=\"c-external-notice__content\" target=\"_blank\">\n                <h2>Krönika: Därför ska du alltid åka till Köpenhamn</h2>\n                                    <p>Köpenhamn slår Stockholm – i alla fall när det gäller livskvalitet, kollektivtrafik och gastronomi. I sommar fyller Öresundsbron 25 år, och vad passar bättre än en resa över sundet?</p>\n                            </a>\n            </section>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-163-1024x512.png\" alt=\"\" class=\"wp-image-1544259\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-163-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-163-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-163-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-163.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Pontus Frithiof driver golfrestaurangen på Bro Hof, där han tog över ett redan etablerat kök under våren 2025. (Foto: Pressbild)\n\n</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-restauranger-som-aldrig-gar-back\">Restauranger som aldrig går back</h2>\n\n\n\n<p>Filosofin bakom Pontus Frithiof Group är tydlig: varje enhet ska bära sig – helst från dag ett. Oavsett om det handlar om loungen på Arlanda, golfklubben Bro Hof eller matdestinationen i Nacka Strand.</p>\n\n\n\n<p>”Vi går bara in där vi har ett färdigdukat bord. Fastighetsägare som Alecta vill ha kvalitetsrestauranger i sina områden – det gynnar både dem och oss.”</p>\n\n\n\n<p>Gruppen är skuldfri, har över 150 anställda och omsatte 151 miljoner kronor 2024. Resultatet? 7,3 miljoner kronor. Inga pengar på rött – bara på tallriken.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-fran-eriks-till-ek\">Från Eriks till Ek</h2>\n\n\n\n<p>Karriären började i köket hos Erik Lallerstedt. Men det var finansmannen Jan Stenbeck som gav Pontus Frithiof möjligheten att starta eget – genom ett privat lån på 100 000 kronor.</p>\n\n\n\n<p>”Det betydde allt”, säger han. Och ja, han hann betala tillbaka innan Stenbeck gick bort.</p>\n\n\n\n<p>Nu – drygt 25 år senare – bygger han vidare på samma modell: högt tempo, kravställning och noll sentimentalitet. ”Jag uppskattar vår historia, men gråter inte om vi stänger något.”</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/resor/frukostchock-pa-scandic-nu-blir-din-hotellnatt-dyrare/\">Frukostchock på Scandic – nu blir din hotellnatt dyrare</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-168-1024x512.png\" alt=\"\" class=\"wp-image-1544260\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-168-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-168-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-168-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-168.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">”Det ska vara kul att driva restaurang” – men inte så kul att det går back. Det är budskapet till nya vdn  Mattias Ekström. (Foto: Pressbild)\n\n</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-vi-ska-inte-bli-en-nokia\">&#8220;Vi ska inte bli en Nokia&#8221;</h2>\n\n\n\n<p>Att förlora hungern är Frithiofs största rädsla. Därför lämnar han nu över vd-posten till sin högra hand Mattias Ekström. Själv ska han fokusera på utveckling, partnerskap och nya affärer.</p>\n\n\n\n<p>”Om jag är borta i sex månader ska allt funka ändå. Det är min målbild.”</p>\n\n\n\n<p>Han hyllar sina inspiratörer – Stenbeck, Hagströmer – och siktar på att involvera sina barn i framtiden. Sonen, som pluggar till civilingenjör, har redan räknat ut att han kan effektivisera verksamheten med 300 procent.</p>\n\n\n\n<p>Det är ungefär samma procentsats som Spotify får räkna med att betala – om de vill ha Pontus på nästa kontor.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-147-1024x512.png\" alt=\"\" class=\"wp-image-1544258\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-147-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-147-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-147-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-147.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Vem behöver stjärnor i Guide Michelin när man har Porsche, Amex och New York? (Foto: Pressbild)\n\n</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-har-finns-pontus-frithiofs-restauranger\">Här finns Pontus Frithiofs restauranger</h2>\n\n\n\n<p><strong>I Sverige</strong></p>\n\n\n\n<ul class=\"wp-block-list\">\n<li><em>La Tour</em> – lyx med utsikt i DN-skrapan</li>\n\n\n\n<li><em>Bro Hof</em> – golfklubbskrog norr om stan</li>\n\n\n\n<li><em>Fabriken by Pontus</em> – matdestination i Nacka Strand</li>\n\n\n\n<li><em>Amex Lounge</em> – den mest ambitiösa loungen på Arlanda</li>\n\n\n\n<li><em>La Girafe, Little Italy, Picpoc by Pontus</em> – Arlandas gastronomiska trio</li>\n</ul>\n\n\n\n<p><strong>Internationellt</strong></p>\n\n\n\n<ul class=\"wp-block-list\">\n<li><em>Track 72 by Pontus</em> – Spotifys personalrestaurang i New York</li>\n</ul>\n\n\n\n<p><strong>Kommer snart</strong></p>\n\n\n\n<ul class=\"wp-block-list\">\n<li>Ny vinklubb med ännu hemlig partner</li>\n\n\n\n<li>Fler samarbeten med Spotify, Porsche och Amex</li>\n</ul>\n\n\n\n<p><strong>Läs även: <a href=\"https://www.dagensps.se/weekend/mat-vin/sa-blev-en-svensk-gron-marsipandrom-ett-viralt-fenomen/\">Hurra: Vår svenska prinsesstårta är en viral superhit</a></strong> </p>\n","content:encodedSnippet":"Pontus Frithiof till Spotify: ”Vi kräver garanterad vinst – annars blir det inget.” Stjärnkrögaren som hellre samarbetar med Spotify än öppnar ännu en restaurang i city. För Pontus Frithiof är lönsamhet viktigare än prestige – och den som vill samarbeta får räkna med tuffa krav.\n”Jag är inte sugen på att backa i fem år”\nHan kallar sig själv en udda fågel i krogbranschen. Och visst sticker Pontus Frithiof ut. I stället för att satsa på ännu en fine dining-krog i centrala Stockholm har han de senaste åren krokat arm med aktörer som Amex, Porsche – och Spotify.\nNär han öppnade Track 72 högst upp i Spotifys New York-skrapa satte han tonen direkt. ”Vi kommer inte att ta någon finansiell risk. Det måste vara garanterad vinst från dag ett.”\nSamtidigt är han inte rädd för att såga branschen han själv tillhör. ”Stockholm är för likriktat. Alla gör samma sak”, säger Pontus till Di.\nKrönika: Därför ska du alltid åka till Köpenhamn\nKöpenhamn slår Stockholm – i alla fall när det gäller livskvalitet, kollektivtrafik och gastronomi. I sommar fyller Öresundsbron 25 år, och vad passar bättre än en resa över sundet?\nPontus Frithiof driver golfrestaurangen på Bro Hof, där han tog över ett redan etablerat kök under våren 2025. (Foto: Pressbild)\n\n\n\n\n\nRestauranger som aldrig går back\nFilosofin bakom Pontus Frithiof Group är tydlig: varje enhet ska bära sig – helst från dag ett. Oavsett om det handlar om loungen på Arlanda, golfklubben Bro Hof eller matdestinationen i Nacka Strand.\n”Vi går bara in där vi har ett färdigdukat bord. Fastighetsägare som Alecta vill ha kvalitetsrestauranger i sina områden – det gynnar både dem och oss.”\nGruppen är skuldfri, har över 150 anställda och omsatte 151 miljoner kronor 2024. Resultatet? 7,3 miljoner kronor. Inga pengar på rött – bara på tallriken.\nFrån Eriks till Ek\nKarriären började i köket hos Erik Lallerstedt. Men det var finansmannen Jan Stenbeck som gav Pontus Frithiof möjligheten att starta eget – genom ett privat lån på 100 000 kronor.\n”Det betydde allt”, säger han. Och ja, han hann betala tillbaka innan Stenbeck gick bort.\nNu – drygt 25 år senare – bygger han vidare på samma modell: högt tempo, kravställning och noll sentimentalitet. ”Jag uppskattar vår historia, men gråter inte om vi stänger något.”\nLäs även: Frukostchock på Scandic – nu blir din hotellnatt dyrare\n”Det ska vara kul att driva restaurang” – men inte så kul att det går back. Det är budskapet till nya vdn  Mattias Ekström. (Foto: Pressbild)\n\n\n\n\n\n“Vi ska inte bli en Nokia”\nAtt förlora hungern är Frithiofs största rädsla. Därför lämnar han nu över vd-posten till sin högra hand Mattias Ekström. Själv ska han fokusera på utveckling, partnerskap och nya affärer.\n”Om jag är borta i sex månader ska allt funka ändå. Det är min målbild.”\nHan hyllar sina inspiratörer – Stenbeck, Hagströmer – och siktar på att involvera sina barn i framtiden. Sonen, som pluggar till civilingenjör, har redan räknat ut att han kan effektivisera verksamheten med 300 procent.\nDet är ungefär samma procentsats som Spotify får räkna med att betala – om de vill ha Pontus på nästa kontor.\nVem behöver stjärnor i Guide Michelin när man har Porsche, Amex och New York? (Foto: Pressbild)\n\n\n\n\n\nHär finns Pontus Frithiofs restauranger\nI Sverige\nLa Tour – lyx med utsikt i DN-skrapan\nBro Hof – golfklubbskrog norr om stan\nFabriken by Pontus – matdestination i Nacka Strand\nAmex Lounge – den mest ambitiösa loungen på Arlanda\nLa Girafe, Little Italy, Picpoc by Pontus – Arlandas gastronomiska trio\nInternationellt\nTrack 72 by Pontus – Spotifys personalrestaurang i New York\nKommer snart\nNy vinklubb med ännu hemlig partner\nFler samarbeten med Spotify, Porsche och Amex\nLäs även: Hurra: Vår svenska prinsesstårta är en viral superhit","dc:creator":"Viggo Cavling","content":"Pontus Frithiof till Spotify: ”Vi kräver garanterad vinst – annars blir det inget.” Stjärnkrögaren som hellre samarbetar med Spotify än öppnar ännu en restaurang i city. För Pontus Frithiof är lönsamhet viktigare än prestige – och den som vill samarbeta får räkna med tuffa krav. ”Jag är inte sugen på att backa i fem år” [&#8230;]","contentSnippet":"Pontus Frithiof till Spotify: ”Vi kräver garanterad vinst – annars blir det inget.” Stjärnkrögaren som hellre samarbetar med Spotify än öppnar ännu en restaurang i city. För Pontus Frithiof är lönsamhet viktigare än prestige – och den som vill samarbeta får räkna med tuffa krav. ”Jag är inte sugen på att backa i fem år” […]","guid":"https://www.dagensps.se/?p=1544254","categories":["Restaurang","Weekend","New York","Restaurangbranschen","Stockholm","Sverige"],"isoDate":"2025-07-24T22:54:00.000Z"},{"creator":"Viggo Cavling","title":"Hurra: Vår svenska prinsesstårta är en viral superhit","link":"https://www.dagensps.se/weekend/mat-vin/sa-blev-en-svensk-gron-marsipandrom-ett-viralt-fenomen/","pubDate":"Mon, 21 Jul 2025 07:53:26 +0000","content:encoded":"\n<p>Perfect Weekend har sällan varit så fluffigt grön, söt och politisk. Från gamla kakbord i Småland till TikTok i Brooklyn – prinsesstårtan är plötsligt trendigaste desserten i USA.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-fran-kungligt-kokboksporfyr-till-tiktok-trend\">Från kungligt kokboksporfyr till TikTok-trend</h2>\n\n\n\n<p>Det började med en fråga i San Francisco: &#8220;Såg du prinsesstårtan på nätet?&#8221; Plötsligt flockades kunder till Fillmore Bakery – och ville ha just denna grönskimrande, kupolformade marsipankaka. För en gångs skull är inte svensk mjuk makt något från Spotify, Greta Thunberg eller Ikea – utan en efterrätt från 1929.</p>\n\n\n\n<p>Ja, prinsesstårtan har blivit viral. Den trendar på TikTok, syns i doftljus och serveras i eleganta coupe-glas på amerikanska hipsterrestauranger. Och bakom denna comeback står en gammal husmodersklassiker med rötter i en svensk kokbok skriven av Jenny Åkerström, hushållslärarinnan som undervisade prinsessorna Märtha, Astrid och Margaretha.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/mat-vin/din-korv-kan-kosta-dig-halsan-ny-studie-krossar-grillmyten/\">Ny studie krossar grillmyten</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-136-1024x512.png\" alt=\"\" class=\"wp-image-1543414\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-136-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-136-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-136-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-136.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">En prinsessa bland pajer och cupcakes. (Foto: Canva)\n\n</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-det-grona-kupolmonstret-med-rosa-brostvarta\">Det gröna kupolmonstret med rosa bröstvårta</h2>\n\n\n\n<p>Men varför just denna kaka? Jo, prinsesstårtan är svår att göra. Maräng, sockerkaka, vaniljkräm, grädde och ett sött, lent marsipanskal utan en enda skrynkla – detta är ingen dessert för nybörjare. Och enligt vissa amerikaner är den dessutom&#8230; sexig.</p>\n\n\n\n<p>&#8220;Det är en bröstformad kaka med rosa marsipanbröstvårta,&#8221; <a href=\"https://www.theguardian.com/food/ng-interactive/2025/jul/12/princess-cake-sweden-america\">konstaterar The Guardian.</a> Flera bagare har dock modifierat den – som Los Angeles-konditorn Hannah Ziskin, som bakar sin version som en avlång logg med mascarpone och hemgjord sylt. Hon säljer slut varje kväll.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/mat-vin/varning-at-inte-denna-del-pa-en-kyckling-risk-for-gift-och-bakterier/\">Varning: Ät inte denna del på en kyckling – risk för gift och bakterier</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-150-1024x512.png\" alt=\"\" class=\"wp-image-1543415\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-150-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-150-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-150-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-150.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Söt som synden, svår som matte C. (Foto: Canva)\n\n</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-fran-sodermalm-till-brooklyn\">Från Södermalm till Brooklyn</h2>\n\n\n\n<p>Även svenskar i exil har bidragit. I Brooklyn driver Emelie Kihlström restaurangen Hildur, där prinsesstårtan numera serveras i rosa miniversioner med queen’s jam – en blandning av blåbär och hallon – och en lättare kräm. &#8220;Det är på varje bord&#8221;, säger hon.</p>\n\n\n\n<p>Och bredvid ligger TikTok-hajpade Ferrane, där man serverar sin prinsesstårta i cocktailglas – direkt inspirerat av Sturehofs nylansering i Stockholm. Därifrån har den svenska bakelse-ikonen nu tagit ett litet, elegant steg mot global dominans.</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-real-men-eat-princess-cake\">&#8220;Real men eat princess cake&#8221;</h2>\n\n\n\n<p>Men alla är inte lika entusiastiska. I San Francisco kommer kvinnor in och ber om att få ta bort marsipanrosen för att göra kakan mer &#8220;maskulin&#8221; till sina män. Fillmore Bakery vägrar. &#8220;Det är bara en kaka&#8221;, som ägaren Elena Basegio torrt konstaterar. En före detta pojkvän till henne tryckte till och med upp en t-shirt med texten &#8220;Real men eat princess cake&#8221;.</p>\n\n\n\n<p>Även om vissa kritiker menar att amerikaner &#8220;förstör allt&#8221; – med mascarpone i grädden, fel grön färg och inga rosor – så är prinsesstårtans internationella öde inte att bli något annat än just det: en tårta med många lager. Både kulturellt och bokstavligt.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-100-1024x512.png\" alt=\"\" class=\"wp-image-1543413\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-100-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-100-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-100-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/5-100.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Bröstformad bakelse med rosa krona – Sverige, vi ser dig. (Foto: Mickan Palmqvist/TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-ikea-visste-forst\">Ikea visste först</h2>\n\n\n\n<p>Långt innan TikTok-användare upptäckte prinsesstårtan fanns den i Ikeas frysdisksortiment, både i rosa och grön version. För vissa amerikaner är det just där de första gången såg – och smakade – en bit Sverige. Och de älskade den.</p>\n\n\n\n<p>För den som vill prova finns numera en hel liten USA-guide: Quarter Sheets i LA, Lost Larson i Chicago, Sant Ambroeus i New York och förstås Copenhagen Pastry – ironiskt nog inte i Danmark utan också i Kalifornien.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/mat-vin/sa-lurade-norrmannen-i-sushiexperterna-i-japan/\">Så &#8220;lurade&#8221; norrmännen sushiexperterna i Japan</a></p>\n\n\n\n<p></p>\n","content:encodedSnippet":"Perfect Weekend har sällan varit så fluffigt grön, söt och politisk. Från gamla kakbord i Småland till TikTok i Brooklyn – prinsesstårtan är plötsligt trendigaste desserten i USA.\nFrån kungligt kokboksporfyr till TikTok-trend\nDet började med en fråga i San Francisco: “Såg du prinsesstårtan på nätet?” Plötsligt flockades kunder till Fillmore Bakery – och ville ha just denna grönskimrande, kupolformade marsipankaka. För en gångs skull är inte svensk mjuk makt något från Spotify, Greta Thunberg eller Ikea – utan en efterrätt från 1929.\nJa, prinsesstårtan har blivit viral. Den trendar på TikTok, syns i doftljus och serveras i eleganta coupe-glas på amerikanska hipsterrestauranger. Och bakom denna comeback står en gammal husmodersklassiker med rötter i en svensk kokbok skriven av Jenny Åkerström, hushållslärarinnan som undervisade prinsessorna Märtha, Astrid och Margaretha.\nLäs även: Ny studie krossar grillmyten\nEn prinsessa bland pajer och cupcakes. (Foto: Canva)\n\n\n\n\n\nDet gröna kupolmonstret med rosa bröstvårta\nMen varför just denna kaka? Jo, prinsesstårtan är svår att göra. Maräng, sockerkaka, vaniljkräm, grädde och ett sött, lent marsipanskal utan en enda skrynkla – detta är ingen dessert för nybörjare. Och enligt vissa amerikaner är den dessutom… sexig.\n“Det är en bröstformad kaka med rosa marsipanbröstvårta,” konstaterar The Guardian. Flera bagare har dock modifierat den – som Los Angeles-konditorn Hannah Ziskin, som bakar sin version som en avlång logg med mascarpone och hemgjord sylt. Hon säljer loceanspaces.com/uploads/2025/05/3-12-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/3-12-1536x768.png 1536w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/3-12-2048x1024.png 2048w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Hotellet har dessutom vunnit Wilhelmina Skogh-priset som Sveriges bästa spahotell – vilket säger det mesta. Foto: Pressbild</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-1-smadalaro-gard-long-island-feeling-i-skargarden\">1. <strong>Smådalarö Gård – Long Island-feeling i skärgården</strong></h2>\n\n\n\n<p>Hit åker man med båt eller Tesla. Idyllen är total – skog, sjö, eld, champagne. Det är närmaste vi kommer <strong>Long Island</strong> utan att korsa Atlanten. Ägs av <strong>Sabis-familjen</strong>, och det märks: det är klassiskt, elegant och diskret lyxigt – med en spaavdelning som känns som något från <em>Badehotellet</em>, fast med bättre vinlista.<br>Hotellet har dessutom vunnit <strong>Wilhelmina Skogh-priset som Sveriges bästa spahotell</strong> – vilket säger det mesta.<br><strong><a href=\"https://sv.hotels.com/Hotel-Search?destination=Sm%C3%A5dalar%C3%B6%20G%C3%A5rd%2C%20Dalar%C3%B6%2C%20Stockholms%20l%C3%A4n%2C%20Sverige&amp;regionId=603020&amp;latLong=59.16563%2C18.45231&amp;propertyId=3004617&amp;selected=3004617&amp;flexibility=0_DAY&amp;d1=2025-08-11&amp;startDate=2025-08-11&amp;d2=2025-08-13&amp;endDate=2025-08-13&amp;adults=2&amp;rooms=1&amp;upsellingNumNightsAdded=&amp;theme=&amp;userIntent=&amp;semdtl=&amp;upsellingDiscountTypeAdded=&amp;categorySearch=&amp;useRewards=true&amp;sort=RECOMMENDED&amp;pos=HCOM_SE&amp;locale=sv_SE&amp;clickref=1011lBsGzLbY&amp;rffrid=aff.hcom.SE.038.000.1101l403847.kwrd%3D1011lBsGzLbY&amp;affcid=HCOM-SE.DIRECT.PHG.1101l403847&amp;afflid=1011lBsGzLbY&amp;affdtl=PHG.1011lBsGzLbY.PZ_jvNoG6e\">Boka in mig nu till bästa pris!</a></strong></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/4-10-1024x512.png\" alt=\"\" class=\"wp-image-1521262\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/4-10-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/4-10-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/4-10-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/4-10-1536x768.png 1536w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/4-10-2048x1024.png 2048w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Foto: Pressbild</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-2-ellery-beach-house-glamour-pa-lidingo-ess-group\">2. <strong>Ellery Beach House – Glamour på Lidingö (ESS Group)</strong></h2>\n\n\n\n<p>Det här är inte bara ett spa, det är en scen. På Ellery glider du runt bland DJ:s, poolbarer och palmer som om du vore med i en reklamfilm för Aperol Spritz. Hotellet drivs av <strong>ESS Group</strong>, vilket innebär genomtänkt design, festvänlig atmosfär och en känsla av att varje detalj är till för din story.<br><a href=\"https://www.hotels.com/affiliate/nQei1UD\"><strong>Boka in mig nu till bästa pris!</strong></a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-6-1024x512.png\" alt=\"\" class=\"wp-image-1521260\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-6-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-6-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-6-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-6-1536x768.png 1536w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/5-6-2048x1024.png 2048w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Yasuragi är ett av Sveriges första riktiga spahotell. Foto: Pressbild</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-3-yasuragi-japanskt-lugn-med-norsk-twist\">3. <strong>Yasuragi – Japanskt lugn med norsk twist</strong></h2>\n\n\n\n<p>Yasuragi är ett av Sveriges första riktiga spahotell – och numera en del av Petter Stordalens portfölj. En gång i tiden var detta en mobilfri zon med zen som ledord, men tiderna förändras: nu är mobilen tillåten. Kanske för att möhippegänget vill dokumentera sin sittning i den ångande utomhuskällan? Här är det fortfarande lågmält, vackert och vilsamt – men med lite mer wifi.<br><a href=\"https://www.hotels.com/affiliate/IU8ozbs\">Boka in mig nu till bästa pris</a></p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/6-10-1024x512.png\" alt=\"\" class=\"wp-image-1521259\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/6-10-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/6-10-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/6-10-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/6-10-1536x768.png 1536w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/05/6-10-2048x1024.png 2048w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\"><strong>Arken Art Garden Spa</strong> Foto: Pressbild</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-4-arken-art-garden-spa-goteborgs-tystaste-plats\">4. <strong>Arken Art Garden Spa – Göteborgs tystaste plats</strong></h2>\n\n\n\n<p>En liten b uploads/2025/07/2-104-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-104-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-104.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Isabella Morrone lagar modern italiensk mat med nordiska råvaror och exklusiva spetsprodukter. (Foto: Instagram)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-en-comeback-for-isabella-morrone-mitt-bland-sekelskiftesvaggar\">En comeback för Isabella Morrone mitt bland sekelskiftesväggar</h2>\n\n\n\n<p>&#8220;För mig i denna kontext skulle jag nog beskriva det som en comeback ungefär eller att ta tillbaka för den förlorade tiden&#8221;, säger Isabella Morrone när vi frågar vad revansch betyder för henne.</p>\n\n\n\n<p>Att det tog tre år att hitta rätt lokal var ingen slump. Det var inte just gatan, utan lokalen som avgjorde: &#8220;Lokalen är i en äldre byggnad med en historia och var mycket tilltalande och vacker.&#8221;</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-osterlen-pandemin-och-respekten-for-jobbet\">Österlen, pandemin och respekten för jobbet</h2>\n\n\n\n<p>På Österlen drev hon <strong>Bella på Österlen</strong>, en intim ”hemma-hos”-krog i en gammal skånegård strax utanför Skillinge. Restaurangen blev känd för italiensk matlagning i rustik miljö med bjälkaknad matsal och avslappnad stämning.</p>\n\n\n\n<p>&#8220;Jag skulle nog säga att Österlen gav mig möjligheten att få formas som den kocken jag är idag. Pandemin har gett mig en viss respekt ändå att arbete är inte alltid självklart, allt kan hända som kan ändra livet drastiskt. Man måste försöka vara tacksam.&#8221;</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/restaurang/darfor-behover-stockholm-fler-trestjarniga-krogar/\">Därför behöver Stockholm fler trestjärniga krogar</a> </p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-94-1024x512.png\" alt=\"\" class=\"wp-image-1539259\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-94-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-94-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-94-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/1-94.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Elegant pasta blir en självklar del av menyn i den intima matsalen på Söder. (Foto: Instagram)</figcaption></figure>\n\n\n\n<h3 class=\"wp-block-heading\" id=\"h-elegant-pasta-och-egna-beslut\">Elegant pasta och egna beslut</h3>\n\n\n\n<p>Men nu ska Stockholm få smaka på hennes vision. Första kvällen? Självklart pasta.</p>\n\n\n\n<p>&#8220;Självklart kommer jag alltid att servera en elegant pasta.&#8221;</p>\n\n\n\n<p>Och allt sker på hennes villkor. Friheten är icke förhandlingsbar.</p>\n\n\n\n<p>&#8220;Otroligt viktigt. Jag vill stå på egna ben och ta egna beslut. Det är ju ändå jag som ska jobba i restaurangen och då måste det ha rätta förutsättningar som jag själv har bestämt.&#8221;</p>\n\n\n\n<p>Planen är att öppna restaurangen på Folkungagatan någon gång under hösten 2025.</p>\n\n\n\n<p><strong>Läs även:</strong> <a href=\"https://www.dagensps.se/weekend/viggos-topplista-stockholms-basta-takbarer/\">Stockholms 10 bästa takbarer: Här ska du hänga i sommar</a> </p>\n\n\n\n<h3 class=\"wp-block-heading\" id=\"h-kockarnas-kamp-oppnade-dorrar-for-isabella-morrone\">Kockarnas kamp öppnade dörrar för Isabella Morrone</h3>\n\n\n\n<p>Isabella Morrone har synts i Kockarnas kamp två gånger. Erfarenheten: en knuff i rätt riktning.</p>\n\n\n\n<p>&#8220;Jag vet inte om det har påverkat min publik men jag skulle säga att Kockarnas kamp första inspelningen öppnade otroligt många dörrar för mig då jag var ganska ung.&#8221;</p>\n\n\n\n<h3 class=\"wp-block-heading\" id=\"h-som-att-kliva-ombord-pa-en-riva\">Som att kliva ombord på en Riva</h3>\n\n\n\n<p>Inredningen blir en resa i sig.</p>\n\n\n\n<p>&#8220;Också väldigt viktigt. Jag är själv en person som är högkänslig och observant och jag tycker väldigt mycket om när allt runt omkring mig hör ihop på något vis, musiken, miljön, dofter, mat och dryck. Så otroligt viktigt. Jag vill att man lite ska glömma bort vart man är och drömma sig bort för en kväll.&#8221;</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-99-1024x512.png\" alt=\"\" class=\"wp-image-1539257\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-99-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-99-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-99-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-99.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Kockarnas kamp öppnade dörrar – nu går Isabella Morrone helt sin egen väg. (Foto: TT)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-perfect-weekend-guide-till-isabella-morrone\">Perfect Weekend Guide till Isabella Morrone</h2>\n\n\n\n<p><strong>Rangordna tre saker som ger dig en perfekt helg:</strong><br>Ett bra italiensk vin. Gärna rött. Gärna Brunello eller Nebbiolo.</p>\n\n\n\n<p><strong>Namn:</strong> Isabella Morrone<br><strong>Titel:</strong> Kock<br><strong>Familj:</strong> Gift och två barn<br><strong>Bor:</strong> Saltsjöbaden<br><strong>Så tränar jag:</strong> Styrketräning och rider<br><strong>Senaste resa:</strong> Mauritius<br><strong>Nästa resa:</strong> Italien<br><strong>Min drömre jesguiden. Sedan dess har han hunnit driva restauranger, krascha under pandemin och – kanske viktigast – bygga upp Baemingo, ett kassasystem som idag används av över 4 000 krogar i Norden.</p>\n\n\n\n<p>När Perfect Weekend ringer är Faje på gott humör, trots att restaurangbranschen fortsätter att blöda. Bara under 2024 gick 943 svenska restauranger i konkurs. Ändå tror han stenhårt på idén som nu lanseras: mikrolån med fast låg avgift – för att ge restaurangerna syre när bankerna säger nej.</p>\n\n\n\n<p>&#8220;Jag har själv sett hur svårt det är att få lån, även när siffrorna är bra&#8221;, säger Faje Gani. &#8220;Då tvingas folk gå till lånehajar som tar uppemot 22 procent. Vi lägger oss på hälften.&#8221;</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-119-1024x512.png\" alt=\"\" class=\"wp-image-1540343\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-119-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-119-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-119-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/2-119.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">”Robin Hood för krögare” – Faje Gani och hans partner Joar Wilk vill hjälpa branschen överleva.</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-siktar-pa-att-bli-bank-men-for-krogar\">Siktar på att bli bank – men för krogar</h2>\n\n\n\n<p>Baemingo beskriver sig själva som &#8220;Robin Hood för branschen&#8221;. Genom att integrera betalflöden med smarta kreditlösningar erbjuder bolaget idag korta företagslån på upp till en halv miljon kronor – pengar som restaurangägare kan använda för att parera säsongstoppar, investera i personal eller bara klara hyran.</p>\n\n\n\n<p>Hittills har man lånat ut till både kvarterskrogar och snabbväxande kedjor. Nästa steg? En aggressiv expansion. Baemingo finns redan i Spanien och Storbritannien och siktar nu på Tyskland.</p>\n\n\n\n<p>&#8220;Vi är lönsamma, har vuxit 50 procent senaste året och kommer omsätta 65–70 miljoner i år&#8221;, säger Faje Gani. &#8220;Vi ska växa organiskt och med förvärv. Målet är att bli topp tre i Europa inom två–tre år.&#8221;</p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-kraven-pa-politiken-naiva-eller-nodvandiga\">Kraven på politiken – naiva eller nödvändiga?</h2>\n\n\n\n<p>I en uppmärksammad <a href=\"https://www.di.se/debatt/restaurangbranschen-gar-under-men-ingen-lyssnar/\">debattartikel i Dagens industri</a> nyligen efterlyste Gani politiska lättnader för restaurangägare. Själv har han varit med om rekonstruktioner och vet hur branschen kämpar med covid-skulder, höjda hyror och personalflykt.</p>\n\n\n\n<p>Perfect Weekend påpekar i samtalet att Visita – branschorganisationen – har mildare krav och knappt lyckas nå fram ändå.</p>\n\n\n\n<p>&#8220;Visst, kanske är det naivt. Men det är en bransch som har det tufft och som verkligen behöver agera. Jag vill se lösningar, inte fler som fastnar i moment 22&#8221;, svarar Faje Gani.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-103-1024x512.png\" alt=\"\" class=\"wp-image-1540338\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-103-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-103-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-103-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/4-103.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">En fullsatt matsal – men vinstmarginalen är ofta tunn. (Foto: Canva)</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-en-bransch-dar-drommen-ar-storre-an-vinsten\">En bransch där drömmen är större än vinsten</h2>\n\n\n\n<p>Så varför satsa på restauranger när nästan ingen tjänar pengar? För Faje är svaret enkelt: passion och data. Baemingo har tillgång till enorma mängder försäljningssiffror, vilket minskar risken när man ska bedöma vem som ska få låna.</p>\n\n\n\n<p>&#8220;Det är inte raketforskning&#8221;, säger han. &#8220;Vi har kassan, vi har datan – nu hjälper vi folk att hålla sina ställen vid liv.&#8221;</p>\n\n\n\n<p>Med andra ord: drömmen om kvarterskrogen får leva vidare, men kanske med en smartare checkkredit i bakfickan.</p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"512\" src=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-114-1024x512.png\" alt=\"\" class=\"wp-image-1540340\" srcset=\"https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-114-300x150.png 300w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-114-1024x512.png 1024w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-114-768x384.png 768w, https://dagensps.fra1.cdn.digitaloceanspaces.com/uploads/2025/07/3-114.png 1200w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /><figcaption class=\"wp-element-caption\">Faje Gani vill ta Baemingo ut i Europa.</figcaption></figure>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"h-perfect-weekend-guide-baemingo\">Perfect Weekend Guide: <strong>Baemingo</strong></h2>\n\n\n\n<p><strong>Grundat:</strong> 2017<br><strong>Antal kunder:</strong> Över 4 000 i fem länder<br><strong>Tjänst:</strong> Kassasystem, betalningar och korta lån till restauranger<br><strong>Planer:</strong> Omsätta 70 miljoner, fördubbla kreditramen och bli topp tre i Europa</p>\n","content:encodedSnippet":"Perfect Weekend berättar historien om tec
